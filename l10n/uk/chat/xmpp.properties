connection.error.notSendingPasswordInClear=Сервер підтримує лише аутентифікацію шляхом відправки пароля у відкритому вигляді
connection.error.authenticationFailure=Помилка аутентифікації
connection.error.notAuthorized=Не авторизовано (Ви ввели невірний пароль?)
connection.error.failedToGetAResource=Не вдалося отримати ресурс


# LOCALIZATION NOTE (conversation.error.notDelivered):
