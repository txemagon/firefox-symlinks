# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;дія для виконання&gt;: Виконати дію.
command.ctcp=%S &lt;нік&gt; &lt;пвд&gt;: надсилає CTCP повідомлення до ніку.
command.chanserv=%S &lt;команда&gt;: Відіслати команду до ChanServ.
command.deop=%S &lt;нік1&gt;[,&lt;нік2&gt;]*:  Забрати в когось статус оператора каналу. Щоб зробити це, ви маєте бути оператором каналу.
command.devoice=%S &lt;нік1&gt;[,&lt;нік2&gt;]*:  Забрати в когось голос на каналі, щоб він не балакав, якшо канал модерований (+m). Щоб зробити це, ви маєте бути оператором каналу.
command.invite=%S &lt;нік&gt; [&lt;кімната&gt;]: Запросити когось на вказаний або на поточний канал.
command.join=%S &lt;кімната1&gt;[ &lt;ключ1&gt;][,&lt;кімната2&gt;[ &lt;ключ2&gt;]]*: Введіть один або більше каналів, та (опціонально) ключі каналів, якщо вони потрібні.
command.kick=%S &lt;нік&gt; [&lt;повідомлення&gt;]: Видалити когось із каналу. Для цього ви маєте бути оператором каналу.
command.list=%S: Показати список кімнат у мережі. Увага, деякі сервери можуть вас при цьому від'єднати.
command.memoserv=%S &lt;команда&gt;: Відіслати команду до MemoServ.
command.modeUser=%S (+|-)&lt;новий режим&gt; [&lt;нік&gt;]: Встановити або зняти режим користувача.
command.modeChannel=%S &lt;канал&gt;[ (+|-)&lt;новий режим&gt; [&lt;параметр&gt;][,&lt;parameter&gt;]*]: Дізнатись, встановити або зняти режим каналу.
command.msg=%S &lt;нік&gt; &lt;повідомлення&gt;: Відправити особисте повідомлення користувачеві (на відміну від каналу).
command.nick=%S &lt;новий нікнейм&gt;: Змінити ваш нікнейм.
command.nickserv=%S &lt;команда&gt;: Відіслати команду до NickServ.
command.notice=%S &lt;ціль&gt; &lt;повідомлення&gt;: Відправити сповіщення користувачеві або на канал.
command.op=%S &lt;нік1&gt;[,&lt;нік2&gt;]*: Дати комусь статус оператора каналу. Для цього ви маєте бути оператором каналу.
command.operserv=%S &lt;команда&gt;: Відіслати команду до OperServ.
command.part=%S [повідомлення]: Покинути поточний канал із необов'язковим повідомленням.
command.ping=%S [&lt;нік&gt;]: Запитує, який лаг має користувач (або сервер, якщо користувач не вказаний).
command.quit=%S &lt;повідомлення&gt;: Від'єднатись від сервера, із необов'язковим повідомленням.
command.quote=%S &lt;команда&gt;: Відправити сиру команду на сервер.
command.time=%S: Показує поточний локальний час на IRC сервері.
command.topic=%S [&lt;нова тема&gt;]: Задати тему цього каналу.
command.umode=%S (+|-)&lt;новий режим&gt;: Встановити або зняти режим користувача.
command.version=%S &lt;нік&gt;: Дати запит версії клієнта користувача.
command.voice=%S &lt;нік1&gt;[,&lt;нік2&gt;]*: Дати комусь статус голосу на каналі. Для цього ви маєте бути оператором каналу.
command.whois=%S &lt;нік&gt;: Отримати інформацію про користувача.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] увійшов до кімнати.
message.rejoined=Ви переувійшли в кімнату.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=Вас копнув %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S був копнутий %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the new mode, %2$S is the nickname of the user whose mode
#    was changed, and %3$S is who set the mode.
message.usermode=Режим %1$S для %2$S встановив %3$S.
#    %1$S is the new channel mode and %2$S is who set the mode.
message.channelmode=Режим каналу %1$S встановив %2$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S тепер відомий як %2$S.
#    %S is your new nick.
message.nick.you=Тепер ви відомі як %S.
#    Could not change the nickname. %S is the user's nick.
message.nick.fail=Неможливо використати вказаний нік. Ваш нік лишається %S.
#    The parameter is the message.parted.reason, if a part message is given.
message.parted.you=Ви покинули кімнату (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S покинув кімнату (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S покинув кімнату (Quit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S запросив вас до %2$S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S був успішно запрошений до %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S був викликаний.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=Інформація WHOIS для %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S знаходиться поза мережею. Інформація WHOWAS для %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S є невідомим нікнеймом.
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S змінив пароль каналу на %2$S.
message.channelKeyRemoved=%S видалив пароль каналу.
#    This will be followed by a list of ban masks.
message.banMasks=Користувачі, що увійшли з наступних місць забанені з %S:
message.noBanMasks=Немає забанених місць для %S.
message.banMaskAdded=Користувачі, під'єднані з місць %1$S були забанені з %2$S.
message.banMaskRemoved=Користувачі, під'єднані з місць %1$S більше не забанені з %2$S.

