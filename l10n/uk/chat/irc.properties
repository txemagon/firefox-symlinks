error.noSuchNick=%S не в мережі.
error.wasNoSuchNick=Немає такого нікнейму: %S
error.noSuchChannel=Немає такого каналу: %S.
#    %S is the channel name.
error.cannotSendToChannel=Ви не можете відсилати повідомлення до %S.
error.nonUniqueTarget=%S не є унікальним користувач@хост чи коротким_іменем або ви спробували ввійти на занадто багато каналів одночасно.
error.notChannelOp=Ви не є оператором каналу на %S.
error.wrongKey=Не можу ввійти до %S, невірний пароль каналу.

