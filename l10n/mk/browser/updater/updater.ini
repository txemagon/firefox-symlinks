MozillaMaintenanceDescription=Сервисот за одржување на Mozilla обезбедува да имате најнова\nи најбезбедна верзија на Mozilla Firefox на Вашиот компјутер.\nОдржувањето на Firefox на најнова верзија е многу важно за Вашата\nбезбедност на интернет и Mozilla препорачува да не го гасите овој сервис.
