AttributeParsingErrorNoTag=Fehler bei der Verarbeitung des Wertes '%1$S' für das Attribut '%2$S'. Attribut ignoriert.
LengthParsingError=Fehler bei der Verarbeitung des MathML-Attributwertes '%1$S' als Länge. Attribut ignoriert.
