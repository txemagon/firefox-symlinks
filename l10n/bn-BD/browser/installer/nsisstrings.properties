SPACE_REQUIRED=ফাঁকা স্থান প্রয়োজন:
SPACE_AVAILABLE=ফাঁকা স্থান বিদ্যমান:
ONE_MOMENT=একটি মুহুর্ত, $BrandShortName আরম্ভ হবে যত তাড়াতাড়ি ইনস্টল শেষ হবে…
INSTALL_MAINT_SERVICE=$BrandShortName ব্যাকগ্রাউন্ড হালনাগাদ পরিসেবা ইনস্টল করুন
SEND_PING=মোজিলায় ইনস্টলেশন সম্পর্কে তথ্য পাঠান &e
BROWSE_BUTTON=ব্রাউজ... (&r)
DEST_FOLDER=গন্তব্য ফোল্ডার

DOWNLOADING_IN_PROGRESS=ডাউনলোড করা হচ্ছে…
DOWNLOADING_DONE=ডাউনলোড করা হয়েছে
INSTALLING_TO_BE_DONE=ইনস্টল করা হচ্ছে
INSTALLING_IN_PROGRESS=ইনস্টল করা হচ্ছে…

SELECT_FOLDER_TEXT=$BrandShortName ইনস্টল করার জন্য ফোল্ডার নির্বাচন করুন:

