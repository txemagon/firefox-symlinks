# LOCALIZATION NOTE:

# This file must be saved as UTF8

# Accesskeys are defined by prefixing the letter that is to be used for the
# accesskey with an ampersand (e.g. &).

# Do not replace $BrandShortName, $BrandFullName, or $BrandFullNameDA with a
# custom string and always use the same one as used by the en-US files.
# $BrandFullNameDA allows the string to contain an ampersand (e.g. DA stands
# for double ampersand) and prevents the letter following the ampersand from
# being used as an accesskey.

# You can use \n to create a newline in the string but only when the string
# from en-US contains a \n.

WIN_CAPTION=$BrandFullName সেটআপ

INTRO_BLURB=$BrandFullName নির্বাচন করার জন্য ধন্যবাদ, ব্রাউজার যা আপনি পছন্দ করেছেন। ইনস্টলের জন্য ক্লিক করুন।
INSTALL_BLURB1=আপনি সাম্প্রতিকতম গতি, নমনীয়তা এবং নিরাপত্তা যার নিয়ন্ত্রণ আপনি সর্বদা ভোগ করছেন।
INSTALL_BLURB2=কারন $BrandShortName ব্রাউজের জন্য অলাভজনক করে তৈরি হয়েছে এবং আপনার জন্য ওয়েব উপযোগী করা হয়েছে।
INSTALL_BLURB3=এছাড়াও আপনি ব্যবহারকারীদের, অংশগ্রহণকারীদের এবং ডেভেলপারদের বিশ্বের সেরা ব্রাউজার তৈরী করার কাজে নিয়োজিত একটি আন্তর্জাতিক সম্প্রদায়ে যোগদান করছেন।

WARN_MIN_SUPPORTED_OS_MSG=দুঃখিত, $BrandShortName ইনস্টল করা সম্ভব নয়। $BrandShortName এর এই সংস্করণের ${MinSupportedVer} অথবা নতুন কিছু প্রয়োজন।
WARN_WRITE_ACCESS=আপনার ইনস্টলেশন ডিরেক্টরিতে লেখার অনুমতি নেই।\n\nঅন্য একটি ডিরেক্টরি নির্বাচন করার জন্য 'ঠিক আছে' ক্লিক করুন।
WARN_DISK_SPACE=এই জায়গায় ইনস্টল করার জন্য যথেষ্ট পরিমান খালি জায়গা নেই।\n\nঅন্য একটি জায়গা নির্বাচন করার জন্য 'ঠিক আছে' ক্লিক করুন।
WARN_ROOT_INSTALL=আপনার ডিস্ক রুট ইনস্টল করতে অক্ষম।\n\nভিন্ন অবস্থান নির্বাচনের জন্য ওকে ক্লিক করুন।
WARN_MANUALLY_CLOSE_APP_LAUNCH=$BrandShortName বর্তমানে চলছে।\n\nঅনুগ্রহ করে আপনি এইমাত্র যে সংস্করনটি ইনস্টল করলেন সেটি চালানোর জন্য $BrandShortName বন্ধ করুন।

ERROR_DOWNLOAD=আপনার ডাউনলোড বাধাপ্রাপ্ত হয়েছে।\n\nচালিয়ে যেতে ওকে বোতাম ক্লিক করুন।

INSTALL_BUTTON=ইনস্টল &I
UPGRADE_BUTTON=আপগ্রেড (&U)
BACK_BUTTON=পূর্ববর্তী (&B)
