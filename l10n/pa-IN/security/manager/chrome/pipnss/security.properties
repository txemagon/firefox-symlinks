Title=ਸੁਰੱਖਿਆ ਚੇਤਾਵਨੀ
MixedContentMessage=ਤੁਸੀਂ ਇੱਕ ਇਕ੍ਰਿਪਟਡ ਪੇਜ਼ ਦੀ ਬੇਨਤੀ ਕੀਤੀ ਹੈ, ਜੋ ਕਿ ਨਾ-ਇਕ੍ਰਿਪਟਡ ਜਾਣਕਾਰੀ ਰੱਖਦਾ ਹੈ। ਇਸ ਪੇਜ਼ ਉੱਤੇ ਜੋ ਵੀ ਜਾਣਕਾਰੀ ਤੁਸੀਂ ਭਰੀ, ਉਸ ਨੂੰ ਕੋਈ ਵੀ ਬੜੀ ਆਸਾਨੀ ਨਾਲ ਵੇਖ ਸਕਦਾ ਹੈ।
LeaveSecureMessage=ਤੁਸੀਂ ਇੱਕ ਇਕਰਿਪਟਡ ਪੇਜ਼ ਨੂੰ ਛੱਡ ਰਹੇ ਹੋ। ਹੁਣ ਤੁਹਾਡੇ ਰਾਹੀਂ ਪਰਾਪਤ ਜਾਂ ਭੇਜੀ ਜਾਣਕਾਰੀ ਨੂੰ ਕੋਈ ਵੀ ਆਸਾਨੀ ਨਾਲ ਪੜ੍ਹ ਸਕਦਾ ਹੈ।
EnterSecureMessage=ਤੁਸੀਂ ਇੱਕ ਇਕ੍ਰਿਪਟਡ ਪੇਜ਼ ਦੀ ਬੇਨਤੀ ਕੀਤੀ ਹੈ। ਇਸ ਵੈਬ ਸਾਇਟ ਰਾਹੀ ਦਿੱਤੀ ਇਸ ਦੀ ਪਛਾਣ ਠੀਕ ਹੈ, ਅਤੇ ਤੁਹਾਡੇ ਰਾਹੀਂ ਦਿੱਤੀ ਜਾਣ ਵਾਲੀ ਜਾਣਕਾਰੀ ਨੂੰ ਤੀਜੀ ਧਿਰ ਵਲੋਂ ਆਸਾਨੀ ਨਾਲ ਨਹੀਂ ਪੜੀ ਜਾ ਸਕਦੀ ਹੈ।
WeakSecureMessage=ਤੁਸੀਂ ਘਟੀਆ ਦਰਜੇ ਦੀ ਇਕ੍ਰਿਪਸ਼ਨ ਵਾਲੇ ਪੇਜ਼ ਲਈ ਬੇਨਤੀ ਭੇਜੀ ਹੈ। ਇਹ ਵੈਬ ਸਾਇਟ ਖੁਦ ਨੂੰ ਤਾਂ ਚੰਗੀ ਤਰਾਂ ਪਛਾਣਦੀ ਹੈ, ਪਰ ਤੁਹਾਡੇ ਰਾਹੀਂ ਇਸ ਪੇਜ਼ 'ਤੇ ਵੇਖੀ ਜਾਂ ਭਰੀ ਜਾਣਕਾਰੀ ਨੂੰ ਕੋਈ ਵੀ ਆਸਾਨੀ ਨਾਲ ਵੇਖ ਸਕਦਾ ਹੈ।
PostToInsecureFromSecureMessage=ਹਾਲਾਂਕਿ ਇਹ ਪੇਜ਼ ਇਕ੍ਰਿਪਟ ਹੈ, ਪਰ ਜੋ ਜਾਣਕਾਰੀ ਤੁਸੀਂ ਭਰੀ ਹੈ, ਉਸ ਨੂੰ ਕੁਨੈਕਸ਼ਨ ਉੱਤੇ ਨਾ-ਇਕਰਪਿਟ ਹੀ ਭੇਜਿਆ ਜਾਵੇਗਾ ਅਤੇ ਕੋਈ ਵੀ ਇਸ ਨੂੰ ਪੜ ਸਕਦਾ ਹੈ।##ਕੀ ਤੁਸੀਂ ਇਹ ਜਾਣਕਾਰੀ ਭੇਜਣ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦੇ ਹੋ?##
PostToInsecureFromInsecureMessage=ਜੋ ਜਾਣਕਾਰੀ ਤੁਸੀਂ ਭਰੀ ਹੈ, ਉਸ ਨੂੰ ਕੁਨੈਕਸ਼ਨ ਉੱਤੇ ਗ਼ੈਰ-ਇਕ੍ਰਪਿਟ ਹੀ ਭੇਜਿਆ ਜਾਵੇਗਾ ਅਤੇ ਕੋਈ ਵੀ ਇਸ ਨੂੰ ਪੜ ਸਕਦਾ ਹੈ।##ਕੀ ਤੁਸੀਂ ਇਹ ਜਾਣਕਾਰੀ ਭੇਜਣ ਦੀ ਪੁਸ਼ਟੀ ਕਰਦੇ ਹੋ?##
