NS_ERROR_GFX_PRINTER_CMD_FAILURE=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ।  ਪਰਿੰਟਰ ਨੂੰ ਭੇਜੀ ਹਦਾਇਤ ਫੇਲ ਹੋ ਗਈ ਹੈ।
