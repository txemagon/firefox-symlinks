NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਗਲਤ ਪਰਿੰਟਰ ਗੁਣ ਸੈੱਟ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ ਗਈ।
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਪਰਿੰਟਰ ਤਿਆਰ ਨਹੀਂ ਹੈ।
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਪਰਿੰਟਰ ਵਿੱਚੋਂ ਪੇਜ਼ ਖਤਮ ਹੋ ਗਏ ਹਨ।
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਪਰਿੰਟਰ I/O ਗਲਤੀ ਹੈ।
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਆਉਟਪੁੱਟ ਫਾਇਲ ਖੋਲ੍ਹੀ ਨਹੀਂ ਜਾ ਸਕੀ ਹੈ।
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=ਪਰਿੰਟਿੰਗ ਆਉਟਪੁੱਟ ਫਾਇਲ ਲਿਖਣ ਦੌਰਾਨ ਇੱਕ ਗਲਤੀ ਆਈ ਹੈ।
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=ਪਰਿੰਟ ਝਲਕ ਵੇਖਾਉਣ ਲਈ ਘੱਟੋ-ਘੱਟ ਇੱਕ ਪਰਿੰਟਰ ਉਪਲੱਬਧ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ।
NS_ERROR_UNEXPECTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਅਣਜਾਣੀ ਗਲਤੀ ਆਈ ਹੈ।
NS_ERROR_OUT_OF_MEMORY=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ। ਪਰਿੰਟ ਕਰਨ ਲਈ ਲੋੜੀਦੀ ਮੈਮੋਰੀ ਨਹੀਂ ਹੈ।
NS_ERROR_NOT_IMPLEMENTED=ਕੁਝ ਪਰਿੰਟਿੰਗ ਫੰਕਸ਼ਨ ਹਾਲੇ ਬਣਾਏ ਨਹੀਂ ਗਏ ਹਨ।
NS_ERROR_NOT_AVAILABLE=ਉਪਲੱਬਧ ਨਹੀਂ ਹੈ।
NS_ERROR_ABORT=ਪਰਿੰਟ ਜਾਬ ਅਧੂਰੀ ਛੱਡੀ ਜਾਂ ਰੱਦ ਕੀਤੀ ਗਈ।
NS_ERROR_FAILURE=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਇੱਕ ਅਣਜਾਣੀ ਗਲਤੀ ਆਈ ਹੈ।
NS_ERROR_GFX_PRINTER_STARTDOC=ਡੌਕੂਮੈਂਟ ਸ਼ੁਰੂ ਕਰਨ ਦੇ ਦੌਰਾਨ ਪਰਿੰਟਿੰਗ ਫੇਲ੍ਹ ਹੋਈ।
NS_ERROR_GFX_PRINTER_ENDDOC=ਡੌਕੂਮੈਂਟ ਮੁਕੰਮਲ ਕਰਨ ਦੇ ਦੌਰਾਨ ਪਰਿੰਟਿੰਗ ਫੇਲ੍ਹ ਹੋਈ।
NS_ERROR_GFX_PRINTER_STARTPAGE=ਪੇਜ਼ ਸ਼ੁਰੂ ਕਰਨ ਦੇ ਦੌਰਾਨ ਪਰਿੰਟਿੰਗ ਫੇਲ੍ਹ ਹੋਈ।
NS_ERROR_GFX_PRINTER_ENDPAGE=ਪੇਜ਼ ਪੂਰਾ ਕਰਨ ਦੇ ਦੌਰਾਨ ਪਰਿੰਟਿੰਗ ਫੇਲ੍ਹ ਹੋਈ।
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=ਪਰਿੰਟ ਝਲਕ ਦੌਰਾਨ ਤੁਸੀਂ ਪਰਿੰਟ ਨਹੀਂ ਕਰ ਸਕਦੇ ਹੋ।
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਕਿਉਕਿ ਦਿੱਤਾ ਪੇਪਰ ਸਾਇਜ਼ ਤੁਹਾਡੇ ਪਰਿੰਟਰ ਵਲੋਂ ਸਹਾਇਕ ਨਹੀਂ ਹੈ।
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਦਿੱਤੀ ਪੇਜ਼ ਸਥਿਤੀ ਤੁਹਾਡੇ ਪਰਿੰਟਰ ਵਲੋਂ ਸਹਾਇਕ ਨਹੀਂ ਹੈ।
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਕਿਉਂਕਿ ਪਰਿੰਟ ਕੰਮ ਦੇ ਲਈ ਕਲਰ ਸਮਰੱਥਾ ਚਾਹੀਦੀ ਹੈ, ਜੋ ਕਿ ਤੁਹਾਡੇ ਪਰਿੰਟਰ ਵਲੋਂ ਸਹਾਇਕ ਨਹੀ ਹੈ।
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਕਿਉਂਕਿ ਤੁਸੀਂ ਬਹੁਤ ਹੀ ਵੱਧ ਕਾਪੀਆਂ ਲਈ ਮੰਗ ਕੀਤੀ ਹੈ।
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਪਰਿੰਟਰ ਡਰਾਇਵਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਸੰਰਚਿਤ ਨਹੀਂ ਹੈ।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=ਬਰਾਊਜ਼ਰ ਇਸ ਸਮੇਂ ਪਰਿੰਟ ਝਲਕ ਨਹੀਂ ਦੇ ਸਕਦਾ ਹੈ।\nਜਦੋਂ ਪੇਜ਼ ਲੋਡ ਕਰਨਾ ਪੂਰਾ ਹੋ ਜਾਵੇ ਤਾਂ ਫੇਰ ਕੋਸ਼ਿਸ਼ ਕਰਿਓ ਜੀ।
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=ਜਦੋਂ ਤੁਸੀਂ ਪੇਜ਼ ਨੂੰ ਪਰਿੰਟ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ ਕਰ ਰਹੇ ਸੀ ਤਾਂ ਪੇਜ਼ ਬਦਲ ਦਿੱਤਾ ਗਿਆ।\nਫੇਰ ਕੋਸ਼ਿਸ਼ ਕਰੋ ਜੀ।
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=ਜਾਂ ਪਲੱਗ ਕਰਨ ਯੋਗ ਡਾਈਲਾਗ ਠੀਕ ਤਰ੍ਹਾਂ ਇੰਸਟਾਲ ਨਹੀਂ ਹਨ\nਜਾਂ ਇਹ GFX ਟੂਲਕਿੱਟ ਨੇਟਿਵ ਪਰਿੰਟ ਡਾਈਲਾਗ ਲਈ ਸਹਾਇਕ ਨਹੀਂ ਰਹੀ ਹੈ।
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=ਪਰਿੰਟਿੰਗ ਪਰਾਉਟ ਸਰਵਿਸ ਗੁੰਮ ਹੈ।
NS_ERROR_GFX_PRINTER_NO_XUL=ਅਸੀਂ ਇਸ ਪੇਜ਼ ਲਈ ਪਰਿੰਟ ਜਾਂ ਪਰਿੰਝ ਝਲਕ ਵਾਸਤੇ ਅਸਮਰੱਥ ਹਾਂ।
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, plex ਮੋਡ, ਜੋ ਕਿ ਤੁਸੀਂ ਦਿੱਤਾ ਹੈ, ਤੁਹਾਡੇ ਪਰਿੰਟਰ ਵਲੋਂ ਸਹਾਇਕ ਨਹੀਂ ਹੈ।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=ਬਰਾਊਜ਼ਰ ਡੌਕੂਮੈਂਟ ਨੂੰ ਲੋਡ ਕਰਨ ਦੌਰਾਬ ਪੇਜ਼ ਪਰਿੰਟ ਨਹੀਂ ਕਰ ਸਕਦਾ ਹੈ।
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=ਪਰਿੰਟਿੰਗ ਹਾਲੇ ਸਥਾਪਤ ਨਹੀਂ ਕੀਤੀ ਗਈ ਹੈ।
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=ਮੰਗਿਆ ਪਰਿੰਟ ਮੋਡੀਊਲ ਲੋਡ ਨਹੀਂ ਕੀਤਾ ਜਾ ਸਕਦਾ ਹੈ।
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=ਪਰਿੰਟ ਕਰਨ ਦੌਰਾਨ ਸਮੱਸਿਆ ਆਈ ਹੈ, ਕਿਉਂਕਿ ਤੁਹਾਡੇ ਵਲੋਂ ਦਿੱਤਾ ਰੈਜੋਲੂਸ਼ਨ/ਕੁਆਲਟੀ ਤੁਹਾਡੇ ਪਰਿੰਟਰ ਵਲੋਂ ਸਹਾਇਕ ਨਹੀਂ ਹੈ।

