MozillaMaintenanceDescription=تضمن «خدمة إدامة موزيلا» حصولك على آخر وآمن نسخة من موزيلا فيَرفُكس. إبقتء فيَرفُكس مُحدّثا مهم جدا لإبقائك آمنًا على الإنترنت، وتنصح موزيلا بشدة أن تُبقي تلك الهدمة مُفعّلة.
