# Map Expat error codes to error strings
1 = ayinankumbulo
2 = iphutha lolimi
3 = asikho isici esitholakele
4 = ayakhekile kahle
5 = uphawu olungavaliwe
6 = uhlamvu oluyingxenye
7 = isigqebhezana esingafanele
8 = imfanelo ephindekile
9 = okungenanzuzo ngemva kwesici sedokhumenti
10 = ukubhekisela entweni yepharamitha engemthetho
11 = into engachaziwe
12 = ukubhekisela entweni okuphindwayo
13 = into engahambisani
14 = ukubhekisela enombolweni engasebenzi
15 = ukubhekisela entweni engambili
16 = ukubhekisela entweni yangaphandle emfanelweni
17 = XML or text declaration not at start of entity
18 = ukufaka ikhodi okungaziwa
19 = ukufaka ngekhodi okushiwo esimemezelweni se-XML akuqondile
20 = ingxenye ye-CDATA engavaliwe
21 = iphutha ekwenzeni ukubhekisela kwento yangaphandle
22 = le dokhumenti ayimile yodwa
23 = isimo sokuchaza esingalindelekile
24 = into emenyezelwe ngento yepharamitha
27 = isandulela asigcinile esikhaleni segama
28 = must not undeclare prefix
29 = incomplete markup in parameter entity
30 = XML declaration not well-formed
31 = text declaration not well-formed
32 = illegal character(s) in public id
38 = reserved prefix (xml) must not be undeclared or bound to another namespace name
39 = isandulela esigciniwe (xmlns) akumelwe simenyezelwe noma singamenyezelwa
40 = prefix must not be bound to one of the reserved namespace names

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$u is replaced by line number
# %4$u is replaced by column number
XMLParsingError = XML Parsing Error: %1$S\nLocation: %2$S\nLine Number %3$u, Column %4$u:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Okulindelekile: </%S>.
