readError=I-%S ayigcinwanga, ngoba ifayela lomthombo alifundeki.\n\nPhinda uzame kamuva, noma uthintane nomqondisi weseva.
writeError=I-%S ayigcinwanga, ngoba kwenzeke iphutha elingaziwa.\n\nZama ukuligcina endaweni ehlukile.
launchError=I-%S alivulekanga, ngoba kwenzeke iphutha elingaziwa.\n\nZama ukuligcina kudisiki kuqala bese uvula ifayela.
diskFull=Asikho isikhala esanele kudisiki sokugcina %S.\n\nSusa amafayela angadingeki kule disiki uphinde uzame, noma uzame ukugcina endaweni ehlukile.
readOnly=%S aligcinwanga, ngoba idisiki, ifolda, noma ifayela livikelwe awunakulikopisha.\n\nYenza idisiki ikwazi ukukopisheka uphinde uzame, noma uzame ukuligcina endaweni ehlukile.
accessError=%S aligcinwanga, ngoba ngeke ukushintshe okukuleyo folda.\n\nShintsha izici zefolda uphinde uzame, noma uzame ukugcina endaweni ehlukile.
helperAppNotFound=%S alivulekanga, ngoba akekho umsizi wokulisebenzisa ohambisana nalo. Shintsha ukuhambisana kokuthandwayo.
noMemory=Ayikho inkumbulo eyanele ukuze uqede isenzo osicelile.\n\nYeka okunye ukusetshenziswa uphinde uzame.
title=Iyathatha iyafaka %S
fileAlreadyExistsError=%S aligcinwanga, ngoba likhona ifayela elinegama elifana '_namafayela' alapha.\n\nZama ukuligcina endaweni ehlukile.
fileNameTooLongError=%S aligcinwanga, ngoba igama lefayela belilide kakhulu.\n\nZama ukuligcina ngefama lefayela elifushane.
