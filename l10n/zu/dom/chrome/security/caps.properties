Yes = Vumela
No = Yenqaba
Titleline = Ukuvikeleka Kwe-Inthanethi
CheckMessage = Khumbula lesi sinqumo
EnableCapabilityQuery = Indatshana evela ku-"%S" icela amakhono athuthukisiwe ANGAPHEPHILE futhi angase asetshenziswe ukulimaza umshini wakho noma ukwaziswa:\n\n%S\n\n Vumela la makhono kuphela uma uthemba ukuthi lo mthombo awunawo amagciwane noma izinhlelo ezisetshenziswayo ezimbi.
EnableCapabilityDenied = Indatshana evela ku-"%S" yenqatshelwe amalungelo %S.
CheckLoadURIError = Iphutha Ekuvikelekeni: Okuqukethwe i-%S kungase kungalayishi noma kuxhume ku-%S.
CheckSameOriginError = Iphutha Ekuvikelekeni: Okuqukethwe i-%S kungase kungakulayishi ukwaziswa okuvela ku-%S.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Imvume ye-<%1$S> inqatshelwe ukuthola izakhiwo ze-%2$S.%3$S kusuka ku-<%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Permission denied for <%1$S> (document.domain=<%5$S>) to get property %2$S.%3$S from <%4$S> (document.domain has not been set).
