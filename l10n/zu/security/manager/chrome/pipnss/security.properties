Title=Isexwayiso sokuvikela
MixedContentMessage=Ucele ikhasi elibhalwe ngokucashile elinokunye ukwaziswa okungabhaliwe ngokucashile. Ukwaziswa okubona noma okufaka kuleli khasi kungafundwa kalula umuntu wesithathu.
LeaveSecureMessage=Usuzolishiya ikhasi elibhalwe ngokucashile. Ukwaziswa okuthumelayo noma okutholayo kusukela manye kuqhubeke kungase kufundwe kalula umuntu wesithathu.
EnterSecureMessage=Ucele ikhasi elibhalwe ngokucashile. Le ngosi izihlonze kahle, futhi ukwaziswa okubona noma okufaka kuleli khasi ngeke kufundwe kalula umuntu wesithathu.
WeakSecureMessage=Ucele ikhasi elisebenzisa ukubhala ngokucashile okusezingeni eliphansi. Le ngosi izihlonze kahle, kodwa ukwaziswa okubona noma okufaka kuleli khasi kungafundwa umuntu ovela eceleni.
PostToInsecureFromSecureMessage=Nakuba leli khasi libhalwe ngokucashile, ukwaziswa okufakile kuzothunyelwa ngokuxhuma okungabhaliwe ngokucashile futhi kungase kufundwe umuntu wesithathu.##Uyaqiniseka yini ukuthi uyafuna ukuqhubeka uthumela lokhu kwaziswa?##
PostToInsecureFromInsecureMessage=Ukwaziswa okufakile kuzothunyelwa ngokuxhuma okungabhaliwe ngokucashile futhi kungase kufundwe kalula umuntu wesithathu.##Uyaqiniseka yini ukuthi ufuna ukuqhubeka nokuthumela lokhu kwaziswa?##
MixedContentShowAgain=Ngiqaphise njalo lapho sengizobheka ikhasi elibhalwe ngokucashile elinokunye ukwaziswa okungabhaliwe ngokucashile.
LeaveSecureShowAgain=Ngazise njalo lapho ngishiya ikhasi elibhalwe ngokucashile ngiya kwelingabhaliwe ngokucashile. 
EnterSecureShowAgain=Ngiqaphise njalo lapho sengizobheka ikhasi elibhalwe ngokucashile.
WeakSecureShowAgain=Ngixwayise njalo lapho sengizobheka ikhasi elisebenzisa ukubhala ngokucashile okusezingeni eliphansi.
PostToInsecureFromInsecureShowAgain=Ngiqaphise njalo lapho ngihambisa ukwaziswa okungabhaliwe ngokucashile.
SecurityButtonTooltipText=Bonisa ukwaziswa kokuvikeleka kwekhasi engikulo
