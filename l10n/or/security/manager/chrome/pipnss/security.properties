Title=ସୁରକ୍ଷା ଚେତାବନୀ
MixedContentMessage=ଅସଂଗୁପ୍ତ ସୂଚନା ଧାରଣ କରିଥିବା ଗୋଟିଏ ସଂଗୁପ୍ତ ପୃଷ୍ଠା ପାଇଁ ଆପଣ ଅନୁରୋଧ କରିଥିଲେ. ଆପଣ ଏହି ପୃଷ୍ଠାରେ ଦେଖୁଥିବା କିମ୍ବା ଭରଣ କରିଥିବା ସୂଚନା ତୃତୀୟ ପକ୍ଷ ଦ୍ୱାରା ସହଜରେ ପଢ଼ିହେଉଛି.
LeaveSecureMessage=ଆପଣ ଗୋଟିଏ ସଂଗୁପ୍ତ ପୃଷ୍ଠାରୁ ବିଦାୟ ନେବାକୁ ଯାଉଛନ୍ତି. ବର୍ତ୍ତମାନଠାରୁ ଆପଣଙ୍କ ଦ୍ୱାରା ପଠାଯାଇଥିବା ଅଥବା ଗ୍ରହଣ କରିଥିବା ସୂଚନାକୁ ତୃତୀୟ ପକ୍ଷ ସହଜରେ ପଢ଼ିପାରିବ.
EnterSecureMessage=ସଂଗୁପ୍ତ ହୋଇଥିବା ପୃଷ୍ଠାଟିଏ ଦେଖିବାକୁ ଆପଣ ଅନୁରୋଧ କରିଥିଲେ. ୱେବ ସାଇଟ ଟି ନିଜକୁ ସଠିକ ଭାବରେ ଚିହ୍ନି ପାରିଥିଲା, କିନ୍ତୁ ଆପଣ ଏହି ପୃଷ୍ଠାରେ ଦେଖୁଥିବା କିମ୍ବା ଭରଣ କରିଥିବା ସୂଚନା ଯେପରି ତୃତୀୟ ପକ୍ଷ ଦ୍ୱାରା ସହଜରେ ପଢ଼ିହେଉନଥିବ.
WeakSecureMessage= ନିମ୍ନ-ସ୍ତରର ସଂଗୁପ୍ତ ହୋଇଥିବା ପୃଷ୍ଠାଟିଏ ଦେଖିବାକୁ ଆପଣ ଅନୁରୋଧ କରିଥିଲେ. ୱେବ ସାଇଟ ଟି ଏହାକୁ ସଠିକ ଭାବରେ ଚିହ୍ନି ପାରିଥିଲା, କିନ୍ତୁ ଆପଣ ଏହି ପୃଷ୍ଠାରେ ଦେଖୁଥିବା କିମ୍ବା ଭରଣ କରୁଥିବା ସୂଚନା ଯେପରି ତୃତୀୟ ପକ୍ଷ ଦ୍ୱାରା ପଢ଼ିହେଉଥିବ. 
PostToInsecureFromSecureMessage=ଯଦିଚ ଏହି ପୃଷ୍ଠାଟି ସଂଗୁପ୍ତ, ଆପଣ ଭରଣ କରିଥିବା ସୂଚନାକୁ ଗୋଟିଏ ଅସଂଗୁପ୍ତ ସଂଯୋଗରେ ପଠାଯିବାର ଥିଲା ଏବଂ ତାହା ଯେପରି ସହଜରେ ତୃତୀୟ ପକ୍ଷ ଦ୍ୱାରା ପଢ଼ି ହେଉଥିବ##Are you sure you want to continue sending this information?##
PostToInsecureFromInsecureMessage=ଆପଣ ଭରଣ କରିଥିବା ସୂଚନା ଗୋଟିଏ ଅସଂଗୁପ୍ତ ସଂଯୋଗରେ ପଠାଯିବାର ଥିଲା ଏବଂ ତାହା ଯେପରି ସହଜରେ ତୃତୀୟ ପକ୍ଷ ଦ୍ୱାରା ପଢ଼ି ହେଉଥିବ.##Are you sure you want to continue sending this information?##
