error.nickCollision=Rumuz kullanımda. Rumuzunuz %1$S olarak değiştiriliyor. [%2$S]
error.erroneousNickname=%S izin verilen bir rumuz değil.
error.banned=Bu sunucudan uzaklaştırıldınız.
error.bannedSoon=Yakında bu sunucudan uzaklaştırılacaksınız.
error.mode.wrongUser=Diğer kullanıcıların modlarını değiştiremezsiniz.
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S çevrimiçi değil.
error.wasNoSuchNick=Böyle bir rumuz yok: %S
error.noSuchChannel=%S adında bir kanal yok.
#    %S is the channel name.
error.cannotSendToChannel=%S kanalına mesaj gönderemezsiniz.
error.nonUniqueTarget=%S eşsiz bir kullanıcı@host veya kısa isim değil veya bir seferde çok fazla kanala katılmayı denediniz.
error.notChannelOp=%S kanalarında operatör değilsiniz.
error.wrongKey=Cannot join %S, invalid channel password.

