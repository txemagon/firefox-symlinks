# LOCALIZATION NOTE (ctcp.ping): Semi-colon list of plural forms.
#  See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
#   %1$S is the nickname of the user who was pinged.
#   #2 is the delay (in seconds).
ctcp.ping=%1$S rumuzlu kullanıcının ping yanıtı #2 saniye.
# LOCALIZATION NOTE (ctcp.version):
#   %1$S is the nickname of the user whose version was requested.
#   %2$S is the version response from the client.
ctcp.version=%1$S "%2$S" kullanıyor.
# LOCALIZATION NOTE (ctcp.time):
#   %1$S is the nickname of the user whose time was requested.
#   %2$S is the time response.
ctcp.time=%1$S adlı kullanıcının saati %2$S.

# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;uygulanacak eylem&gt;: Bir eylem gerçekleştirir.
command.ctcp=%S &lt;rumuz&gt; &lt;mesaj&gt;: Rumuza bir CTCP mesajı gönderir.
command.chanserv=%S &lt;komut&gt;: ChanServ'e bir komut gönderir.
command.deop=%S &lt;rumuz1&gt;[,&lt;rumuz2&gt;]*: Birisinin kanal operatörü durumunu kaldırır. Bunu yapmak için kanal operatörü olmalısınız.
command.devoice=%S &lt;rumuz1&gt;[,&lt;rumuz2&gt;]*: Birisinin kanal ses durumunu kaldırarak kanal moderasyonlu (+m) ise konuşmalarını engeller. Bunu yapmak için kanal operatörü olmalısınız.
command.invite=%S &lt;rumuz&gt; [&lt;oda&gt;]: Birisini belirttiğiniz kanala veya mevcut kanala davet eder.
command.join=%S &lt;room1&gt;[ &lt;key1&gt;][,&lt;room2&gt;[ &lt;key2&gt;]]*: Enter one or more channels, optionally providing a channel key for each if needed.
command.kick=%S &lt;rumuz&gt; [&lt;ileti&gt;]: Birisini kanaldan çıkarır. Bunu yapmak için kanal operatörü olmalısınız.
command.list=%S: Ağdaki sohbet odalarının listesini gösterir. Uyarı: Bazı sunucularda bunu yaparken bağlantı kesilebilir.
command.memoserv=%S &lt;komut&gt;: MemoServ'e bir komut gönderir.
command.modeUser=%S (+|-)&lt;yeni mod&gt; [&lt;rumuz&gt;]: Bir kullanıcının modunu ayarlar.
command.modeChannel=%S &lt;channel&gt;[ (+|-)&lt;new mode&gt; [&lt;parameter&gt;][,&lt;parameter&gt;]*]: Get, set or unset a channel mode.
command.msg=%S &lt;rumuz&gt; &lt;mesaj&gt;: Bir kullanıcıya özel mesaj gönderir.
command.nick=%S &lt;yeni rumuz&gt;: Rumuzunuzu değiştirir.
command.nickserv=%S &lt;komut&gt;: NickServ'e komut gönderir.
command.notice=%S &lt;hedef&gt; &lt;mesaj&gt;: Bir kullanıcıya veya kanala bildirim gönderir.
command.op=%S &lt;rumuz1&gt;[,&lt;rumuz2&gt;]*: Birisine kanal operatörü yetkisi verir. Bunu yapmak için kanal operatörü olmalısınız.
command.operserv=%S &lt;komut&gt;: OperServ'e komut gönderir.
command.part=%S [mesaj]: Tercihe bir mesajla mevcut kanaldan ayrılır.
command.ping=%S [&lt;nick&gt;]: Asks how much lag a user (or the server if no user specified) has.
command.quit=%S &lt;ileti&gt;: Tercihe bağlı bir ileti ile sunucu bağlantısını keser.
command.quote=%S &lt;command&gt;: Sunucuya ham komut gönderir.
command.time=%S: IRC sunucusunun yerel saatini gösterir.
command.topic=%S [&lt;yeni konu&gt;]: Bu kanalın konusunu ayarlar.
command.umode=%S (+|-)&lt;yeni mod&gt;: Bir kullanıcı modunu ekler veya kaldırır.
command.version=%S &lt;rumuz&gt;: Kullanıcının istemci sürümünü talep eder.
command.voice=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: Grant channel voice status to someone. You must be a channel operator to do this.
command.whois=%S &lt;rumuz&gt;: Bir kullanıcı hakkında bilgi al.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] odaya girdi.
message.rejoined=Odaya yeniden katıldınız.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=%1$S%2$S tarafından atıldınız.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S, %2$S%3$S tarafından atıldı.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the new mode, %2$S is the nickname of the user whose mode
#    was changed, and %3$S is who set the mode.
message.usermode=Mode %1$S for %2$S set by %3$S.
#    %1$S is the new channel mode and %2$S is who set the mode.
message.channelmode=Channel mode %1$S set by %2$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S adlı kullanıcının adı artık %2$S.
#    %S is your new nick.
message.nick.you=Rumuzunuz artık %S.
#    Could not change the nickname. %S is the user's nick.
message.nick.fail=Belirtilen rumuz kullanılanıyor. Rumuzunuz hâlâ %S.
#    The parameter is the message.parted.reason, if a part message is given.
message.parted.you=Odadan ayrıldınız (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S odadan ayrıldı (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S odadan ayrıldı (Quit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S sizi %2$S görüşmesine davet etti.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S başarıyla %2$S görüşmesine davet edildi.
#    %S is the nickname of the user who was summoned.
message.summoned=%S çağrıldı.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=%S için WHOIS bilgileri:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S çevrimdışı. %1$S için WHOWAS bilgisi:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S bilinmeyen bir rumuz.
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S kanal parolasını %2$S olarak değiştirdi.
message.channelKeyRemoved=%S kanal parolasını kaldırdı.
#    This will be followed by a list of ban masks.
message.banMasks=Users connected from the following locations are banned from %S:
message.noBanMasks=%S için engellenmiş konum yok.
message.banMaskAdded=Users connected from locations matching %1$S have been banned by %2$S.
message.banMaskRemoved=Users connected from locations matching %1$S are no longer banned by %2$S.

# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the server tab.
