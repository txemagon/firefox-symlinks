EnterSecureShowAgain=เตือนฉันเมื่อใดก็ตามที่ฉันจะเข้าชมหน้าเว็บที่ถูกเข้ารหัสไว้
WeakSecureShowAgain=เตือนฉันเมื่อใดก็ตามที่ฉันจะเข้าชมหน้าเว็บที่ถูกเข้ารหัสไว้ด้วยการเข้ารหัสระดับต่ำ
