Title=คำเตือนเรื่องความปลอดภัย
MixedContentMessage=คุณได้เรียกดูหน้าเว็บที่ถูกเข้ารหัสที่มีบางส่วนไม่ได้ถูกเข้ารหัส ข้อมูลที่คุณเห็นหรือกรอกบนหน้านี้อาจจะถูกอ่านได้โดยง่ายจากบุคคลที่สาม
LeaveSecureMessage=คุณกำลังจะออกจากหน้าเว็บที่ถูกเข้ารหัสไว้ ข้อมูลใด ๆ ที่ถูกส่งหรือรับจากนี้เป็นต้นไปอาจจะถูกอ่านได้โดยง่ายจากบุคคลที่สาม
EnterSecureMessage=คุณได้เรียกดูหน้าเว็บที่ถูกเข้ารหัสไว้ เว็บไซต์ได้ทำการระบุตัวตนอย่างถูกต้อง และข้อมูลที่คุณเห็นหรือกรอกในหน้านี้จะไม่ถูกอ่านได้จากบุคคลที่สาม
WeakSecureMessage=คุณได้เรียกดูหน้าเว็บที่ถูกเข้ารหัสไว้ด้วยการเข้ารหัสระดับต่ำ เว็บไซต์ได้ทำการระบุตัวตนอย่างถูกต้อง The web site has identified itself correctly, but information you see or enter on this page could be read by a third party. 
PostToInsecureFromSecureMessage=ถึงแม้ว่าหน้าเว็บนี้จะถูกเข้ารหัสไว้ ข้อมูลที่คุณได้กรอกไว้จะถูกส่งด้วยการเชื่อมต่อที่ไม่ถูกเข้ารหัสและอาจจะถูกอ่านได้โดยง่ายจากบุคคลที่สาม ##คุณจะยังคงส่งข้อมูลนี้หรือไม่?##
PostToInsecureFromInsecureMessage=ข้อมูลที่คุณกรอกไว้จะถูกส่งด้วยการเชื่อมต่อที่ไม่ถูกเข้ารหัสและอาจจะถูกอ่านได้โดยง่ายจากบุคคลที่สาม ##คุณจะยังคงส่งข้อมูลนี้หรือไม่?##
