MozillaMaintenanceDescription=Tirelo ya Tlhokomelo ya Mozilla e netefatša gore o na le tokollo ya moragorago le yeo e šireletšegilego ya Mozilla Firefox mo khomphutheng ya gago. Go boloka Firefox e le nakong go bohlokwa kudu bakeng sa tšhireletšego ya gago ya inthaneteng, gomme Mozilla e go hlohleletša ka mo go tiilego gore o dire gore tirelo ye e dule e dumeletšwe.
