NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=Mòduł dinamicznëch òknów nié òstôł pòprôwno winstalowóny\nabò na wersjô zestôwkù nôrzãdłów GFX nie wspierô ju systemòwëch òknów drëkòwaniô.
