NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=Drëkòwanié nie je zaimplentowóné.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=Żdóny mòduł drëkù ni mòże bëc wladowóny.
