# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;ação a realizar&gt;: executa uma ação.
command.ctcp=%S &lt;nick&gt; &lt;msg&gt;: envia uma mensagem CTCP para o apelido.
command.chanserv=%S &lt;comando&gt;: envia um comando para o ChanServ.
command.deop=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: exclui o status operador de canal de alguém. Você precisa ser um operador de canal para fazer isso.
command.devoice=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: exclui o status voz do canal de alguém, impedindo-o de falar se o canal estiver moderado (+m). Você precisa ser um operador de canal para fazer isso.
command.invite=%S &lt;nick&gt; [&lt;sala&gt;]: convide alguém a entrar com você no canal especificado ou no canal atual.
command.join=%S &lt;sala1&gt;[,&lt;sala2&gt;]* [&lt;chave1&gt;[,&lt;chave2&gt;]*]: forneça um ou mais canais, opcionalmente com uma chave do canal de cada um se necessário.
command.kick=%S &lt;nick&gt; [&lt;mensagem&gt;]: exclui alguém de um canal. Você precisa ser um operador de canal para fazer isso.
command.list=%S: exibe a lista de salas de bate-papo da rede. Alerta: alguns servidores pode desconectá-lo por fazer isto.
command.memoserv=%S &lt;comando&gt;: envia um comando para MemoServ.
command.mode=%S (&lt;nick&gt;|&lt;canal&gt;) (+|-)&lt;novo modo&gt;: define ou remove um modo de canal ou usuário.
command.msg=%S &lt;nick&gt; &lt;mensagem&gt;: envia uma mensagem privada ao usuário (em vez do canal).
command.nick=%S &lt;novo apelido&gt;: modifica seu apelido.
command.nickserv=%S &lt;comando&gt;: envia um comando para NickServ.
command.notice=%S &lt;target&gt; &lt;mensagem&gt;: envia um aviso para um usuário ou canal.
command.op=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: concede o staus de operador de canal para alguém. Você precisa ser um operador de canal para fazer isso.
command.operserv=%S &lt;comando&gt;: envia um comando para OperServ.
command.part=%S [mensagem]: sai do canal atual com uma mensagem opcional.
command.ping=%S [&lt;nick&gt;]: verifica qual a latência de um usuário (ou servidor caso não seja especificado usuário).
command.quit=%S &lt;mensagem&gt;: desconecta do servidor com uma mensagem opcional.
command.quote=%S &lt;comando&gt;: envia um comando sem processamento para o servidor.
command.time=%S: exibe a hora local do servidor IRC.
command.topic=%S [&lt;novo tópico&gt;]: exibe ou modifica o tópico de um canal.
command.umode=%S (+|-)&lt;novo modo&gt;: define ou remove um modo de usuário.
command.version=%S &lt;nick&gt;: solicita a versão do cliente do usuário.
command.voice=%S &lt;nick1&gt;[,&lt;nick2&gt;]*: concede o status voz do canal para alguém. Você precisa ser um operador de canal para fazer isso.
command.whois=%S &lt;nick&gt;: obtém informações sobre um usuário.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] entrou na sala.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=Você foi expulso(a) por %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S foi expulso(a) por %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the nickname of the user whose mode was changed, %2$S is the new
#    mode and %3$S is who set the mode.
message.mode=modo (%1$S %2$S) por %3$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S é conhecido(a) agora como %2$S.
#    %S is your new nick.
message.nick.you=Você é conhecido(a) agora como %S.
#    The paramter is the message.parted.reason, if a part message is given.
message.parted.you=Você deixou a sala (Despedida%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S deixou a sala (Despedida%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S deixou a sala (Saída%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S convidou você para %2$S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S foi convidado com êxito para %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S foi chamado.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=Informações WHOIS para %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S está off-line. Informações WHOWAS para %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S é um apelido desconhecido.
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S mudou a senha do canal para %2$S.
message.channelKeyRemoved=%S removeu a senha do canal.
#    This will be followed by a list of ban masks.
message.banMasks=Usuários conectados dos seguintes locais estão banidos de %S:
message.noBanMasks=Não há locais banidos para %S.
message.banMaskAdded=Usuários conectados dos locais com %1$S foram banidos de %2$S.
message.banMaskRemoved=Usuários conectados dos locais com %1$S não estão mais banidos de %2$S.

# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the conversation.
#    %S is the channel name.
error.noChannel=Não há o canal: %S.
error.tooManyChannels=Não é possível entrar em %S. Você já está em muitos canais.
#    %1$S is your new nick, %2$S is the kill message from the server.
error.nickCollision=O apelido já é usado, modificando para %1$S [%2$S].
error.erroneousNickname=%S não é um apelido permitido.
error.banned=Você foi banido(a) deste servidor.
error.bannedSoon=Você será banido(a) em breve deste servidor.
error.mode.wrongUser=Você não pode alterar modos de outros usuários.
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S não está on-line.
error.wasNoSuchNick=Não existe ninguém com esse apelido: %S
error.noSuchChannel=Esse canal não existe: %S.
#    %S is the channel name.
error.cannotSendToChannel=Você não pode enviar mensagens para %S.
error.nonUniqueTarget=Você não é o único com o apelido ou e-mail %S ou você tentou entrar em muitos canais ao mesmo tempo.
error.notChannelOp=Você não é um operador do canal %S.
error.wrongKey=Não foi possível entrar em %S, senha do canal inválida.

