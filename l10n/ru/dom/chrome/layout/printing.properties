NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE = Во время печати возникла проблема. Попытка указать недействительный атрибут принтера.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY = Во время печати возникла проблема. Принтер не готов.
