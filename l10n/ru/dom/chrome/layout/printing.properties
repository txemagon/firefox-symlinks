NS_ERROR_GFX_PRINTER_PRINTPREVIEW = Для использования предварительного просмотра должен быть доступен хотя бы один принтер.
NS_ERROR_UNEXPECTED = Во время печати возникла неожиданная проблема.
NS_ERROR_OUT_OF_MEMORY = Во время печати возникла проблема. Недостаточно памяти для печати.
