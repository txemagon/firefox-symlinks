NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED = Во время печати возникла проблема, потому что печать на бумаге указанного размера не поддерживается вашим принтером.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED = Во время печати возникла проблема, потому что печать с указанной ориентацией не поддерживается вашим принтером.
