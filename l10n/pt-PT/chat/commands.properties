# LOCALIZATION NOTE (commands):
#  %S is a comma separated list of command names.
commands=Comandos: %S.\nUse /help &lt;command&gt; para mais informação.
# LOCALIZATION NOTE (noCommand, noHelp):
#  %S is the command name the user typed.
noCommand=Nenhum comando '%S'.
noHelp=Desculpe, mas não existe mensagem de ajuda para o comando '%S'!

sayHelpString=say &lt;message&gt;: send a message without processing commands.
rawHelpString=raw &lt;message&gt;: send a message without escaping HTML entities.
helpHelpString=help &lt;name&gt;: show the help message for the &lt;name&gt; command, or the list of possible commands when used without parameter.

# LOCALIZATION NOTE (statusCommand):
#  %1$S is replaced with a status command name
#   (one of "back", "away", "busy", "dnd", or "offline").
#  %2$S is replaced with the localized version of that status type
#   (one of the 5 strings below).
statusCommand=%1$S &lt;status message&gt;: define a mensagem de estado para %2$S com uma mensagem alternativa.
back=disponível
away=ausente
busy=indisponível
dnd=indisponível
offline=desligado
