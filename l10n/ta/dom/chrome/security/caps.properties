#
capdesc.UniversalBrowserRead = எந்த தளத்தில் அல்லது சாளரத்திலிருந்து தனிப்பட்ட தரவை வாசி
capdesc.UniversalBrowserWrite = திறந்த சாளரத்தை மாற்றவும்
capdesc.UniversalXPConnect = உங்கள் கணினியில் மென்பொருளை இயக்கவும் அல்லது நிறுவுவும்
capdesc.UniversalFileRead = உள்ளமை கோப்புகளை வாசித்து பதிவேற்றவும்
capdesc.UniversalPreferencesRead = நிரல் அமைவுகளை வாசி
capdesc.UniversalPreferencesWrite = நிரல் அமைவுகளை மாற்று

# LOCALIZATION NOTE (CallMethodDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
CallMethodDeniedOriginsSubjectDomain = Permission denied for <%1$S> (document.domain=<%5$S>) to call method %2$S.%3$S on <%4$S> (document.domain has not been set).
# LOCALIZATION NOTE (CallMethodDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the method of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
CallMethodDeniedOriginsObjectDomain = Permission denied for <%1$S> (document.domain has not been set) to call method %2$S.%3$S on <%4$S> (document.domain=<%5$S>).
