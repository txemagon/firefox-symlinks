# Print error codes
print_error_dialog_title=அச்சியந்திர பிழை
printpreview_error_dialog_title=அச்சு முன் தோற்ற பிழை
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=அச்சடிப்பதில் பிழை. காரணம் அச்சியந்திரத்தில் அச்சடிக்கும் கட்டளைக்கு ஆதரவு இல்லை.
NS_ERROR_GFX_PRINTER_CMD_FAILURE=அச்சடிக்கும் போது சிக்கல் நேர்ந்தது. அச்சியந்திற்கு அனுப்பப்பட்ட கட்டளை தோல்வியுற்றது.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சிய்ந்திரம் எதையும் கண்டுபிடிக்க முடியவில்லை.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சிய்ந்திரம் எதையும் கண்டுபிடிக்க முடியவில்லை.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சியந்திரத்திற்கான அனுமதி மறுக்கப்பட்டது.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. செல்லாத அச்சியந்திர பண்பை அமைக்க முயன்றது.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சிய்ந்திரம் தயாராக இல்லை.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சியந்திரத்தில் தாள் இல்லை.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சியந்திர I/O பிழை.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. விளைவுக் கோப்பை திறக்க முடியவில்லை.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=அச்சடிக்கும் விளைவுக்கோப்பை உருவாக்குகையில் பிழை.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=அச்சு முன்தோற்றத்தைக்காட்ட ஒரு அச்சியந்திரமாவது நிறுவப்பட்டிருக்க வேண்டும்.
NS_ERROR_UNEXPECTED=அச்சடிக்கும் போது எதிர்பாராத பிழை நேர்ந்தது.
NS_ERROR_OUT_OF_MEMORY=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சடிக்க போதுமான இடம் நினைவகத்தில் இல்லை.
NS_ERROR_NOT_IMPLEMENTED=சில அச்சடிக்கும் வசதிகள் இன்னும் செயல்படுத்தப்படவில்லை.
NS_ERROR_NOT_AVAILABLE=கிடைக்கவில்லை
NS_ERROR_ABORT=அச்சு பணி தடுக்கப்பட்டது அல்லது நிறுத்தப்பட்டது.
NS_ERROR_FAILURE=அச்சடிக்கும் போது தெரியாத அல்லது எதிர்பாராத பிழை நேர்ந்தது.
NS_ERROR_GFX_PRINTER_STARTDOC=ஆவணத்தை துவக்கும் போது அச்சடித்தல் தோல்வியுற்றது.
NS_ERROR_GFX_PRINTER_ENDDOC=ஆவணத்தை முடிக்கும் போது அச்சடித்தல் தோல்வியுற்றது.
NS_ERROR_GFX_PRINTER_STARTPAGE=பக்கத்தை துவக்கும் போது அச்சடித்தல் தோல்வியுற்றது.
NS_ERROR_GFX_PRINTER_ENDPAGE=பக்கத்தை முடிக்கும் போது அச்சடித்தல் தோல்வியுற்றது.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=அச்சு முன்தோற்றத்தில் இருக்கும் போது அச்சடிக்க முடியாது.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=அச்சடிக்கையில் சிக்கல் நேர்ந்தது .குறிப்பிட்ட தாள் அளவிற்கு உங்கள் அச்சியந்திரத்தில் ஆதரவு இல்லை.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. நீங்கள் குறிப்பிட்ட திசை அமைப்புக்கு அச்சியந்திரத்தில் ஆதரவு இல்லை.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. குறிப்பிட்ட வண்ணங்களுக்கு உங்கள் அச்சியந்திரத்தில் ஆதரவு இல்லை.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. நிறைய நகல்கள் கேட்டுவிட்டீர்கள்.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=அச்சடிக்கையில் சிக்கல் நேர்ந்தது. அச்சியந்திர இயக்கி சரியாக அமைக்கப்படவில்லை.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=பக்கம் ஏற்றப்படுவது முடிந்ததும் மீண்டும் முயற்சிக்கவும்.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=மீண்டும் முயற்சி செய்யவும்.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=அல்லது இந்த GFX இயல்பான அச்சடிக்கும் வசதிக்கு ஆதரவு தராது.
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=அச்சடிக்க நினைவூட்டல் சேவையைக்காணவில்லை
NS_ERROR_GFX_PRINTER_NO_XUL=எங்களால் இந்தப் பக்கத்தை அச்சடிக்க அல்லது அச்சு முன்பார்வை காட்ட முடியவில்லை.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=அச்சடிப்பதில் சிக்கல் காரணம் நீங்கள் குறிப்பிட்ட plex பாங்குக்கு உங்கள் அச்சியந்திரத்தில் ஆதரவு இல்லை.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=ஆவணம் ஏற்றப்பட்டு கொண்டிருக்கும் போது அச்சடிக்க முடியாது.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=அச்சடித்தல் செயல்படுத்தப்படவில்லை.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=குறிப்பிட்ட அச்சடிக்கும் பகுதியை ஏற்ற முடியவில்லை.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=அச்சிடுதலில் சிக்கல் உள்ளது ஏனெனில் உங்கள் அச்சியந்திரத்தில் குறிப்பிட்டுள்ள திரைத்திறன்/தரம் முறைமை துணைபுரியவில்லை.

