ImageMapRectBoundsError="coords" গুণত <area shape="rect">  টেগৰ "বাওঁ,ওপৰ,সোঁ,তলৰ" আকৃতিত নাই ।
ImageMapCircleWrongNumberOfCoords="coords" গুণত <area shape="circle"> টেগৰ "center-x,center-y,radius" আকৃতিত নাই ।
ImageMapCircleNegativeRadius="coords" গুণত <area shape="circle"> টেগৰ নিগেটিভ ব্যাসাৰ্ধ আছে ।
ImageMapPolyWrongNumberOfCoords="coords" গুণত <area shape="poly"> টেগৰ "x1,y1,x2,y2 ..." আকৃতিত নাই ।
ImageMapPolyOddNumberOfCoords="coords" গুণত <area shape="poly"> টেগৰ শেষৰ "y" ক'অৰ্ডিনেট নাই (শুদ্ধ আকৃতি হ'ল "x1,y1,x2,y2 ...") ।
