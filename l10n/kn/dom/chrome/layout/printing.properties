NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=ಮುದ್ರಣ ಮುನ್ನೋಟದಲ್ಲಿ ಇರುವಾಗ ನೀವು ಮುದ್ರಿಸಲಾಗುವುದಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=ಮುದ್ರಿಸುವಾಗ ಒಂದು ತೊಂದರೆ ಕಂಡು ಬಂದಿದೆ ಏಕೆಂದರೆ ನೀವು ಸೂಚಿಸಿದ ಹಾಳೆಯ ಗಾತ್ರವು ಮುದ್ರಕದಿಂದ ಬೆಂಬಲಿತವಾಗಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=ಮುದ್ರಿಸುವಾಗ ಒಂದು ತೊಂದರೆ ಕಂಡು ಬಂದಿದೆ ಏಕೆಂದರೆ  ನೀವು ಸೂಚಿಸಿದ ನಿಲುವು (ಓರಿಯಂಟೇಶನ್ ) ಮುದ್ರಕದಿಂದ ಬೆಂಬಲಿತವಾಗಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=ಮುದ್ರಿಸುವಾಗ ಒಂದು ತೊಂದರೆ ಕಂಡು ಬಂದಿದೆ ಏಕೆಂದರೆ  ಮುದ್ರಣ ಕಾರ್ಯಕ್ಕೆ ಬಣ್ಣ ಸಾಮರ್ಥ್ಯತೆಗಳು ಅಗತ್ಯವಿದೆ ಆದರೆ ಅದಕ್ಕೆ ನಿಮ್ಮ ಮುದ್ರಕದಲ್ಲಿ ಬೆಂಬಲವಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=ಮುದ್ರಿಸುವಾಗ ಒಂದು ತೊಂದರೆ ಕಂಡು ಬಂದಿದೆ ಏಕೆಂದರೆ  ನೀವು ಬಹು ಸಂಖ್ಯೆಯ ಪ್ರತಿಗಳಿಗೆ ಮನವಿ ಸಲ್ಲಿಸಿದ್ದೀರಿ.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=ಮುದ್ರಿಸುವಾಗ ಒಂದು ತೊಂದರೆ ಕಂಡು ಬಂದಿದೆ . ಮುದ್ರಕ ಚಾಲಕವು ಸರಿಯಾಗಿ ಸಂರಚಿತಗೊಂಡಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=ವೀಕ್ಷಕವು ಈಗಲೆ ಮುದ್ರಣ ಮುನ್ನೋಟವನ್ನು ತೋರಿಸಲಾಗುವುದಿಲ್ಲ.\nಪುಟವು ಲೋಡ್‍ ಆಗುವುದು ಮುಗಿದ ನಂತರ ದಯವಿಟ್ಟು ಮತ್ತೊಮ್ಮೆ ಪ್ರಯತ್ನಿಸಿ.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=ನೀವು ಮುದ್ರಿಸಲು ಪ್ರಯತ್ನಿಸಿದಾಗ ಪುಟವು ಬದಲಾಯಿಸಲ್ಪಟ್ಟಿದೆ.\nದಯವಿಟ್ಟು ಮತ್ತೊಮ್ಮೆ ಪ್ರಯತ್ನಿಸಿ.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=ಪ್ಲಗ್‍ ಮಾಡಲಾದ ಸಂವಾದಗಳು ಸರಿಯಾಗಿ ಅನುಸ್ಥಾಪಿತಗೊಂಡಿಲ್ಲ ಇಲ್ಲವೆ\n ಈ GFX ಉಪಕರಣ ಕಿಟ್  ಸ್ಥಳೀಯ ಮುದ್ರಣ ಸಂವಾದಗಳನ್ನು ಬೆಂಬಲಿಸುತ್ತಿಲ್ಲ
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=ಮುದ್ರಣ ಪ್ರಾಂಪ್ಟ್‍ ಸೇವೆಯು ಕಾಣೆಯಾಗಿದೆ.
NS_ERROR_GFX_PRINTER_NO_XUL=ಈ ಪುಟವನ್ನು ಮುದ್ರಿಸಲಾಗಲಿ ಅಥವ ಮುದ್ರಣ ಮುನ್ನೋಟವನ್ನು ತೋರಿಸಲಾಗಲಿ ನಮಗೆ ಸಾಧ್ಯವಾಗುತ್ತಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=ಮುದ್ರಣದಲ್ಲಿ ಒಂದು ತೊಂದರೆ ಉಂಟಾಗಿದೆ ಏಕೆಂದರೆ  ನೀವು ಸೂಚಿಸಿದ ಪ್ಲೆಕ್ಸ್‍(plex)ಕ್ರಮವು ನಿಮ್ಮ ಮುದ್ರಕದಿಂದ ಬೆಂಬಲಿತವಾಗಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=ದಸ್ತಾವೇಜು ಲೋಡ್‍ ಆಗುತ್ತಿರುವಾಗ ಅದನ್ನು ಮುದ್ರಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=ಮುದ್ರಣವು ಅನ್ವಯಿತಗೊಂಡಿಲ್ಲ.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=ಮನವಿ ಸಲ್ಲಿಸಲಾದ ಮುದ್ರಣ ಘಟಕವನ್ನು(ಮಾಡ್ಯೂಲ್) ಲೋಡ್ ಮಾಡಲಾಗಿಲ್ಲ.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=ಮುದ್ರಣದಲ್ಲಿ ಒಂದು ತೊಂದರೆ ಉಂಟಾಗಿದೆ ಏಕೆಂದರೆ ನೀವು ಸೂಚಿಸಿದ ರೆಸಲ್ಯೂಶನ್/ಗುಣಮಟ್ಟ ಕ್ರಮವು ಮುದ್ರಕದಿಂದ ಬೆಂಬಲಿತವಾಗಿಲ್ಲ.

