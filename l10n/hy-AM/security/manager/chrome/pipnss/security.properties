Title=Անվտանգության Զգուշացում
MixedContentMessage=Դուք հայցել էք ծածկագրված էջ, որը որոշ չծածկագրված տվյալներ է պարունակում: Այս էջում Ձեր տեսած կամ մուտքագրված տվյալները կարող են հեշտությամբ կարդացվել մի երրորդ անձի կողմից:
LeaveSecureMessage=Դուք լքում էք ծածկագրված էջ: Այս պահից սկսած Ձեր կողմից ուղղարկվող կամ ստացվող տվյալները կարող են հեշտությամբ կարդացվել մի երրորդ անձի կողմից:
EnterSecureMessage=Դուք հայցել եք ծածկագրված էջ: Հանգույցը վավեր կերպով հաստատել է իր ինքնությունը, և այս էջում Ձեր կողմից դիտվող կամ մուտքագրվող տվյալները մի երրորդ անձ չի կարող հեշտությամբ կարդալ:
WeakSecureMessage=Դուք հայցել եք մի էջ, որը թույլ ծածկագրում է օգտագործում: անգույցը վավեր կերպով հաստատել է իր ինքնությունը, սակայն Ձեր կողմից մուտքագրվող կամ դիտվող տվյալները կարող են կարդացվել մի երրորդ անձի կողմից:
PostToInsecureFromSecureMessage=Չնայած որ այս էջը ծածկագրված է, Ձեր մուտքագրված տվյալներն ուղղարկվելու են չծածկագրված կապի միջոցով և կարող են հեշտությամբ մի երրորդ անձի կողմից կարդացվել:##Համոզվա՞ծ եք որ ցանկանում եք այդ տվյալներն ուղղարկել##
PostToInsecureFromInsecureMessage=Ձեր մուտքագրած տվյալներն ուղղարկվելու են չծածկագրված կապի միջոցով և կարող են հեշտությամբ մի երրորդ անձի կողմից կարդացվել##Համոզվա՞ծ եք որ ցանկանում եք այդ տվյալներն ուղղարկել##
MixedContentShowAgain=Զգուշացնել երբ որ ես չծածկագրված տվյալներ պարունակող ծածկագրված էջ պիտի դիտեմ:
LeaveSecureShowAgain=Զգուշացնել երբ որ ես լքում եմ ծածկագրված էջ, մեկ այլ չծածկագրված էջ նայելու համար:
EnterSecureShowAgain=Զգուշացնել ինձ՝ ծածկագրված էջ դիտելուց առաջ:
WeakSecureShowAgain=Զգուշացնել ինձ՝ թույլ ծածկագրություն կիրառող էջ դիտելուց առաջ:
PostToInsecureFromInsecureShowAgain=Զգուշացնել ինձ՝ չծածկագրված տվյալներ ուղղարկելիս:
SecurityButtonTooltipText=Ցույց տալ առկա էջի անվտանգուտյան ինֆորմացիան
SecurityButtonMixedContentTooltipText=Զգուշացում. պարունակում է չհիմնավորված կոնտենտ
Continue=Շարունակել
