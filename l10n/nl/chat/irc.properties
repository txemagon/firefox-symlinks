# LOCALIZATION NOTE (ctcp.ping): Semi-colon list of plural forms.
#  See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
#   %1$S is the nickname of the user who was pinged.
#   #2 is the delay (in seconds).
ctcp.ping=Ping-antwoord van %1$S in #2 seconde.;Ping-antwoord van %1$S in #2 seconden.
# LOCALIZATION NOTE (ctcp.version):
#   %1$S is the nickname of the user whose version was requested.
#   %2$S is the version response from the client.
ctcp.version=%1$S gebruikt “%2$S”
# LOCALIZATION NOTE (ctcp.time):
#   %1$S is the nickname of the user whose time was requested.
#   %2$S is the time response.
ctcp.time=De tijd bij %1$S is %2$S.

# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;uit te voeren actie&gt;: Een bepaalde actie uitvoeren.
command.ctcp=%S &lt;bijnaam&gt; &lt;bericht&gt;: verzendt ctcp-bericht aan het contact.
command.chanserv=%S &lt;opdracht&gt;: Een opdracht naar chanserv sturen.
command.deop=%S &lt;bijnaam1&gt;[,&lt;bijnaam2&gt;]*: Operator-status uitschakelen van iemand. U moet hiervoor wel kanaaloperator zijn.
command.devoice=%S &lt;bijnaam1&gt;[,&lt;bijnaam2&gt;]*: Spreekstatus van iemand verwijderen, zodat deze niet meer kan praten in een gemodereerd kanaal (+m). U moet hiervoor wel kanaaloperator zijn.
command.invite=%S &lt;bijnaam&gt; [&lt;ruimte&gt;]: Iemand tot een specifieke ruimte uitnodigen of het huidige kanaal.
command.join=%S &lt;ruimte1&gt;[ &lt;ww1&gt;][,&lt;ruimte2&gt;[ &lt;key2&gt;]]*: Een of meerdere ruimtes openen, met een optioneel wachtwoord indien noodzakelijk.
command.kick=%S &lt;bijnaam&gt; [&lt;bericht&gt;]: Iemand uit een ruimte schoppen. U moet hiervoor wel kanaaloperator zijn.
command.list=%S: Een lijst van alle beschikbare ruimtes weergeven. Waarschuwing: sommige servers verbreken de verbinding als u dit doet.
command.memoserv=%S &lt;command&gt;: Een opdracht naar de MemoServ sturen.
command.modeUser=%S (+|-)&lt;nieuwe modus&gt; [&lt;bijnaam&gt;]: Gebruikersmodus aan- of uitschakelen.
command.modeChannel=%S &lt;kanaal&gt;[ (+|-)&lt;nieuwe modus&gt; [&lt;parameter&gt;][,&lt;parameter&gt;]*]: Kanaalmodus opvragen, aan- of uitschakelen.
command.msg=%S &lt;bijnaam&gt; &lt;bericht&gt;: Een privébericht sturen aan een gebruiker (in plaats van naar een ruimte).
command.nick=%S &lt;nieuwe bijnaam&gt;: Uw eigen bijnaam wijzigen.
command.nickserv=%S &lt;opdracht&gt;: Een opdracht naar de NickServ sturen.
command.notice=%S &lt;doel&gt; &lt;bericht&gt;: Verzendt een notitie naar een gebruiker of kanaal.
command.op=%S &lt;bijnaam1&gt;[,&lt;bijnaam2&gt;]*: Iemand benoemen tot operator voor het huidige kanaal. U moet hiervoor wel kanaaloperator zijn.
command.operserv=%S &lt;opdracht&gt;: Een opdracht naar de OperServ sturen.
command.part=%S [bericht]: Huidige kanaal verlaten met een optioneel afscheidsbericht.
command.ping=%S [&lt;bijnaam&gt;]: Vraagt de vertragingstijd op van een gebruiker (of de server als geen naam is gegeven).
command.quit=%S &lt;bericht&gt;: Verbinding met de server verbreken met een optioneel afscheidsbericht.
command.quote=%S &lt;opdracht&gt;: Een opdracht direct naar de server sturen.
command.time=%S: Geeft de huidige lokale tijd van de IRC-server.
command.topic=%S [&lt;nieuw onderwerp&gt;]: Onderwerp van het kanaal instellen.
command.umode=%S (+|-)&lt;nieuwe mode&gt;: Een gebruikersmodus aan- of uitzetten.
command.version=%S &lt;bijnaam&gt;: Versie van gebruikersclient opvragen.
command.voice=%S &lt;bijnaam1&gt;[,&lt;bijnaam2&gt;]*: Iemand spreekstatus geven. U moet hiervoor wel kanaaloperator zijn.
command.whois=%S &lt;nick&gt;: Informatie over een gebruiker opvragen.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] is de ruimte binnengekomen.
message.rejoined=U bent weer in de ruimte.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=U bent weggeschopt door %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S is weggeschopt door %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the new mode, %2$S is the nickname of the user whose mode
#    was changed, and %3$S is who set the mode.
message.usermode=Mode %1$S voor %2$S ingesteld door %3$S.
#    %1$S is the new channel mode and %2$S is who set the mode.
message.channelmode=Kanaalmodus %1$S ingesteld door %2$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S is nu bekend als %2$S.
#    %S is your new nick.
message.nick.you=U bent nu bekend als %S.
#    Could not change the nickname. %S is the user's nick.
message.nick.fail=Kan de gekozen bijnaam niet gebruiken. Uw bijnaam blijft %S.
#    The paramter is the message.parted.reason, if a part message is given.
message.parted.you=U hebt de ruimte verlaten (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S heeft de ruimte verlaten (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S heeft de ruimte verlaten (Quit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S heeft u uitgenodigd in %2$S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S is met succes uitgenodigd in %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S is tot de orde geroepen.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=WHOIS-informatie voor %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S is offline. WHOWAS-informatie voor %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S is een onbekende bijnaam.
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S heeft het wachtwoord verandert naar %2$S.
message.channelKeyRemoved=%S heeft het wachtwoord verwijdert.
#    This will be followed by a list of ban masks.
message.banMasks=Gebruikers verbonden via de volgende locaties zijn verbannen van %S:
message.noBanMasks=Er zijn geen geblokkeerde locaties voor %S.
message.banMaskAdded=Gebruikers verbonden via locaties die overeenkomen met %1$S zijn verbannen door %2$S.
message.banMaskRemoved=Gebruikers verbonden via locaties die overeenkomen met %1$S zijn niet meer verbannen door %2$S.

# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the server tab.
#    %S is the channel name.
error.noChannel=Er is geen kanaal %S.
error.tooManyChannels=Kan niet deelnemen aan %S; u neemt aan te veel kanalen deel.
#    %1$S is your new nick, %2$S is the kill message from the server.
error.nickCollision=Bijnaam al in gebruik, bijnaam wordt gewijzigd naar %1$S [%2$S].
error.erroneousNickname=%S is geen toegestaande bijnaam.
error.banned=U bent van deze server verbannen.
error.bannedSoon=U wordt binnenkort van deze server verbannen.
error.mode.wrongUser=U kunt de modi van andere gebruikers niet wijzigen.
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S is niet online.
error.wasNoSuchNick=Er was geen bijnaam: %S
error.noSuchChannel=Er is geen kanaal: %S.
#    %S is the channel name.
error.cannotSendToChannel=U kunt geen berichten sturen naar %S.
error.nonUniqueTarget=%S is geen unieke user@host of korte naam of u heeft geprobeerd om bij teveel kanalen tegelijk aan te melden.
error.notChannelOp=U bent niet de kanaaloperator in %S.
error.wrongKey=Kan niet deelnemen aan %S, ongeldig wachtwoord.

# LOCALIZATION NOTE (tooltip.*):
#    These are the descriptions given in a tooltip with information received
#    from a whois response.
#    The human readable ("realname") description of the user.
tooltip.realname=Naam
#    The username and hostname that the user connects from (usually based on the
#    reverse DNS of the user's IP, but often mangled by the server to
#    protect users).
tooltip.connectedFrom=Verbonden via
tooltip.registered=Geregistreerd
tooltip.registeredAs=Geregistreerd als
tooltip.secure=Via een beveiligde verbinding
# The away message of the user
tooltip.away=Weg
tooltip.ircOp=IRC-operator
tooltip.channels=Momenteel in
tooltip.idleTime=Inactief sinds
tooltip.server=Verbonden met

#    %1$S is the server name, %2$S is some generic server information (usually a
#    location or the date the user was last seen).
tooltip.serverValue=%1$S (%2$S)

# LOCALIZATION NOTE (yes, no):
