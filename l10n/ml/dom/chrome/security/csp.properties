allowOrDefaultSrcRequired = 'allow' അല്ലെങ്കില്‍ 'default-src' ഡയറക്ടീവ് ആവശ്യമാണു്, പക്ഷേ ലഭ്യമല്ല."default-src 'none'" എന്നാക്കുന്നു.
policyURINotAlone = policy-uri ഡയറക്ടീവ് ഒറ്റയ്ക്കു് മാത്രം ലഭ്യമാക്കുവാന്‍ സാധ്യമുള്ളൂ
