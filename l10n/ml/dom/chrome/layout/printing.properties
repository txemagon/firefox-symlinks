NS_ERROR_GFX_PRINTER_CMD_FAILURE= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്ററിലേക്കു് നല്‍കിയ ഒരു നിര്‍ദ്ദേശം പരാജയപ്പെട്ടിരിക്കുന്നു.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്റര്‍ ലഭ്യമല്ല
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്റര്‍ ലഭ്യമല്ല
NS_ERROR_GFX_PRINTER_ACCESS_DENIED= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്ററിലേക്കു് പ്റവേശനം അനുവദിക്കുന്നില്ല.
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. തെറ്റായ പ്രിന്റര്‍ ആട്രിബ്യൂട്ട് നല്‍കിയിരിക്കുന്നു.
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു.പ്രിന്റര്‍ തയ്യാറല്ല.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്ററില്‍ പേപ്പറില്ല.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്ററില്‍  I/O പിശക്.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. ഔട്ട്പുട്ട് ഫയല്‍ തുറക്കുവാന്‍ സാധ്യമായില്ല.
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR= പ്രിന്റ് ചെയ്യുന്ന ഔട്ട്പുട്ട് ഫയല്‍ എഴുതുന്നതില്‍ പിശക്.
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=പ്രിന്റ് ചെയ്യുന്നതിന് മുമ്പ് സ്ക്രീനില്‍ കാണിക്കുന്നതിനായി കുറഞ്ഞത് ഒരു പ്രിന്റര്‍ എങ്കിലും ഉണ്ടായിരിക്കണം.
NS_ERROR_UNEXPECTED= പ്രിന്റ് ചെയ്യുന്നതിനിടയില്‍ അപ്റതീക്ഷിതമായ ഒരു പിശകുണ്ടായിരിക്കുന്നു.
NS_ERROR_OUT_OF_MEMORY= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്റ് ചെയ്യുന്നതിന് ആവശ്യമായ മെമ്മറി ലഭ്യമല്ല.
NS_ERROR_NOT_IMPLEMENTED= പ്രിന്റ് ചെയ്യുന്നതിനുള്ള ചില  പ്റക്റിയകള്‍  ഇത് വരെ ലഭ്യമാക്കിയിട്ടില്ല.
NS_ERROR_NOT_AVAILABLE= ലഭ്യമല്ല.
NS_ERROR_ABORT= പ്രിന്റ് ചെയ്യുവാനുള്ളത് നിര്‍ത്തിയിരിക്കുന്നു.
NS_ERROR_FAILURE=പ്രിന്റ് ചെയ്യുന്നതിനിടയില്‍ അപ്റതീക്ഷിതമായ ഒരു പിശകുണ്ടായിരിക്കുന്നു.
NS_ERROR_GFX_PRINTER_STARTDOC=രേഖയുടെ ആരംഭത്തില്‍ പ്രിന്റിങ് പരാജയപ്പെട്ടു.
NS_ERROR_GFX_PRINTER_ENDDOC=രേഖ പൂര്‍ത്തിയാക്കുന്നതിനിടയില്‍ പ്രിന്റിങ് പരാജയപ്പെട്ടു.
NS_ERROR_GFX_PRINTER_STARTPAGE=പേജിന്റെ ആരംഭത്തില്‍ പ്രിന്റിങ് പരാജയപ്പെട്ടു.
NS_ERROR_GFX_PRINTER_ENDPAGE=താള്‍ പൂര്‍ത്തിയാക്കുന്നതിനിടയില്‍ പ്രിന്റിങ് പരാജയപ്പെട്ടു.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW= പ്രിന്റ് ചെയ്യുന്നതിന് മുമ്പ് സ്ക്രീനില്‍ കാണുന്ന സമയത്ത് നിങ്ങള്‍ക്ക് പ്രിന്റ് ചെയ്യുവാന്‍ സാധ്യമല്ല.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=നിങ്ങള്‍ നല്‍കിയ പേപ്പറിന്റെ വ്യാപ്തി നിങ്ങളുടെ പ്രിന്റര്‍ അനുവദിക്കുന്നതല്ല, അതിനാല്‍ പ്രിന്റ് ചെയ്യുവാന്‍ സാധ്യമായില്ല.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=നിങ്ങള്‍ നല്‍കിയ പേപ്പറിന്റെ ക്രമികരണം നിങ്ങളുടെ പ്രിന്റര്‍ അനുവദിക്കുന്നതല്ല, അതിനാല്‍ പ്രിന്റ് ചെയ്യുവാന്‍ സാധ്യമായില്ല.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=നിങ്ങളുടെ പ്രിന്റര്‍ അനുവദിക്കാത്ത ചില നിറങ്ങള്‍ നിങ്ങള്‍ പ്രിന്റ് ചെയ്യുവാന്‍ നല്‍കിയ ജോലിയ്ക്ക് ആവശ്യമായതിനാല്‍ , പ്രിന്റ് ചെയ്യുവാന്‍ സാധ്യമല്ല.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES= അനവധി പകര്‍പ്പുകള്‍ നിങ്ങള്‍ ആവശ്യപ്പെട്ടതിനാല്‍ പ്രിന്റിങില്‍ പിശക്.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. പ്രിന്റര്‍ ഡ്രൈവര്‍ ശരിയായി ക്റമികരിച്ചിട്ടില്ല.
# NS_ERROR_GFX_PRINTER_XPRINT_BROKEN_XPRT=X പ്രിന്റ് സര്‍വറിന്റെ  (Xprt)  ഒരു തകര്‍ന്ന പകര്‍പ്പ് ലഭ്യമായിരിക്കുന്നു. ഈ  Xprt സര്‍വര്‍ ഉപയോഗിച്ചുള്ള പ്രിന്റിങ് ശരിയായി  നടക്കില്ല. പിഴവുള്‍ ഇല്ലാത്ത ഒരു ലക്കത്തിനായി നിങ്ങളുടെ സര്‍വര്‍  കച്ചവടക്കാരനുമായി ബന്ധപ്പെടുക.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=പ്രിന്റ് ചെയ്യുന്നതിന് മുമ്പ് ബ്രൌസറിന് സ്ക്രീനില്‍ കാണിക്കുവാന്‍  ഇപ്പോള്‍ സാധ്യമല്ല.\nതാള്‍ ലഭ്യമായതിന് ശേഷം വീണ്ടും ശ്റമിക്കുക.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=നിങ്ങള്‍ പ്രിന്റ് ചെയ്യുവാന്‍ ശ്രമിക്കുന്നതിനിടയില്‍ താള്‍  മാറ്റിയിരിക്കുന്നു.\nദയവായി വീണ്ടും ശ്രമിക്കുക.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=പ്ളഗ്ഗ് ചെയ്യുവാന്‍ സാധിക്കുന്ന ഡയലോഗുകള്‍  ശരിയായി ഇന്‍സ്റ്റോള്‍ ചെയ്തിരുന്നില്ല\nഅല്ലെങ്കില്‍ GFX  ടൂള്‍കിറ്റിനുള്ള പിന്തുണ ഇനി മുതല്‍  നേറ്റീവ് പ്രിന്റ് ഡയലോഗുകള്‍ നല്‍കുന്നതല്ല.
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=പെട്ടെന്നുള്ള സര്‍വീസ് പ്രിന്റ് ചെയ്യുന്നത് ലഭ്യമല്ല.
NS_ERROR_GFX_PRINTER_NO_XUL=ഈ താള്‍ പ്രിന്റ് ചെയ്യുവാനോ സ്ക്രീനില്‍ കാണുമവാനോ സാധ്യമല്ല.
# NS_ERROR_GFX_PRINTER_XPRINT_NO_XPRINT_SERVERS_FOUND= പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരിക്കുന്നു. Xprint സര്‍വറുകള്‍ ലഭ്യമല്ല.\nXPSERVERLIST എന്‍വിറോണ്‍മെന്റ് വേരിയബിളില്‍  ശരിയായ Xprint സര്‍വറുകള്‍  ഉണ്ടോ എന്നുറപ്പ് വരുത്തുക.\nകൂടുതല്‍വിവരങ്ങള്‍ക്കായി, http://xprint.mozdev.org/ or http://www.mozilla.org/projects/xprint/
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=നിങ്ങള്‍ പറഞ്ഞ പ്ളെക്സ് മോഡ് നിങ്ങളുടെ പ്രിന്റര്‍ പിന്തുണയ്ക്കാത്തതിനാല്‍, പ്രിന്റ് ചെയ്യുന്നതില്‍ പിശകുണ്ടായിരുന്നു.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=ബ്രൌസറില്‍ ഒരു രേഖ ലഭ്യമാക്കുന്ന സമയത്ത് അത് പ്രിന്റ് ചെയ്യുവാന്‍ സാധ്യമാകുന്നതല്ല.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=പ്രിന്റിങ് ലഭ്യമാക്കിയിട്ടില്ല.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=നിങ്ങള്‍ ആവശ്യപ്പെട്ട പ്രിന്റ് ഘടകം ലഭ്യമാക്കുവാന്‍ സാധ്യമല്ല.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=നിങ്ങള്‍ നല്‍കിയ റിസല്യൂഷന്‍/ക്വാളിറ്റി മോഡ് നിങ്ങളുടെ പ്രിന്റര്‍ പിന്തുണയ്ക്കാത്തതിനാ,പ്രിന്റിങില്‍ പിശകുണ്ടായിരുന്നു.

