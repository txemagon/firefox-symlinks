Title = സുരക്ഷയ്ക്കുള്ള മുന്നറിയിപ്പ്
MixedContentMessage = അണ്‍എന്‍ക്രിപ്റ്റഡായ വിവരങ്ങളുള്ള ഒരു എന്‍ക്രിപ്റ്റഡ് പേജിനായി നിങ്ങള്‍ ആവശ്യപ്പെട്ടിരിക്കുന്നു.  നിങ്ങള്‍ ഈ താളില്‍ നല്‍കുന്ന വിവരങ്ങള്‍ മൂന്നാമതൊരാള്‍ക്ക് വായിക്കുവാന്‍ സാധ്യമാകുന്നു.
LeaveSecureMessage = എന്‍ക്രിപ്റ്റഡ് താളില്‍ നിന്നും നിങ്ങള്‍ ഉടന്‍ പുറത്ത് കടക്കുന്നതാണ്.  ഇനി മുതല്‍ നിങ്ങള്‍ അയയ്ക്കുകയോ നിങ്ങക്ക് ലഭ്യമാകുകയോ ചെയ്യുന്ന വിവരങ്ങള്‍ മൂന്നാമതൊരാള്‍ക്ക് വേഗത്തില്‍ ലഭ്യമാകുന്നു.
EnterSecureMessage = നിങ്ങള്‍ ഒരു എന്‍ക്രിപ്റ്റഡ് താള്‍ ആവശ്യപ്പെട്ടിരിക്കുന്നു. നല്‍കിയിരിക്കുന്ന വെബ് സൈറ്റ് ശരിയാണ്. മൂന്നാമതൊരാള്‍ക്ക് ഇതിലുള്ള വിവരങ്ങള്‍ കാണുകയോ എളുപ്പത്തില്‍ ഇതിലേക്ക് പ്റവേശിക്കുകയോ അസാധ്യമാണ്.
WeakSecureMessage = താഴ്ന്ന ഗ്രേഡ് എന്‍ക്രിപ്ഷനാണ് ഈ താള്‍ ഉപയോഗിക്കുന്നത്. വെബ് സൈറ്റ് ഇത് ശരിയായി തിരിച്ചറിഞ്ഞിരിക്കുന്നു, പക്ഷേ നിങ്ങള്‍ ഈ താളില്‍ കാണുന്നതോ നല്‍കുന്നതോ ആയ വിവരങ്ങള്‍ മൂന്നാമതൊരാള്‍ക്ക് ലഭ്യമാകുന്നതാണ്.
PostToInsecureFromSecureMessage = ഈ താള്‍ എന്‍ക്രിപ്റ്റഡ് ആണെങ്കിലും നിങ്ങള്‍ നല്‍കിയിരിക്കുന്ന വിവരങ്ങള്‍ എന്‍ക്രിപ്റ്റഡ് അല്ലാത്ത ഒരു കണക്ഷന്‍ വഴി അയയ്ക്കപ്പെടുന്നു, അതിനാല്‍ മൂന്നാമതൊരാള്‍ക്ക് അത് വേഗം ലഭ്യമാകുന്നതാണ് .##ഇത് അയയ്ക്കുന്നത് തുടരണം എന്ന് നിങ്ങള്‍ക്കുറപ്പാണോ?##
PostToInsecureFromInsecureMessage = നിങ്ങള്‍ നല്‍കിയിരിക്കുന്ന വിവരങ്ങള്‍ എന്‍ക്രിപ്റ്റഡ് അല്ലാത്ത ഒരു കണക്ഷന്‍ വഴി അയയ്ക്കപ്പെടുന്നു, അതിനാല്‍ മൂന്നാമതൊരാള്‍ക്ക് അത് വേഗം ലഭ്യമാകുന്നതാണ്.##ഇത് അയയ്ക്കുന്നത് തുടരണം എന്ന് നിങ്ങള്‍ക്കുറപ്പാണോ?##
MixedContentShowAgain = എന്‍ക്രിപ്റ്റ് ചെയ്തിട്ടില്ലാത്ത ചില വിവരങ്ങള്‍ ഉള്ള ഒരു എന്‍ക്രിപ്റ്റഡ് താള്‍  കാണുമ്പോള്‍ എനിക്ക് മുന്നറിയിപ്പ് നല്‍കുക.
LeaveSecureShowAgain = എന്‍ക്രിപ്റ്റ് ചെയ്തിട്ടില്ലാത്ത താളില്‍ നിന്നും ഞാന്‍ മാറുമ്പോള്‍ എനിക്ക് മുന്നറിയിപ്പ് നല്‍കുക.
EnterSecureShowAgain = എന്‍ക്രിപ്ഷന്‍ ഉപയോഗിക്കുന്ന താള്‍ ഉപയോഗിക്കുമ്പോള്‍ എനിക്ക് മുന്നറിയിപ്പ് നല്‍കുക
WeakSecureShowAgain = താഴ്ന്ന ഗ്രേഡുള്ള എന്‍ക്രിപ്ഷന്‍ ഉപയോഗിക്കുന്ന താള്‍ ഉപയോഗിക്കുമ്പോള്‍ എനിക്ക് മുന്നറിയിപ്പ് നല്‍കുക
PostToInsecureFromInsecureShowAgain = എന്‍ക്രിപ്റ്റ് ചെയ്യാത്ത വിവരങ്ങള്‍ നല്‍കുമ്പോള്‍ എനിക്ക് മുന്നറിയിപ്പ് നല്‍കുക
SecurityButtonTooltipText = നിലവിലുള്ള താള്‍ സംബന്ധിച്ചുള്ള സുരക്ഷാവിവരങ്ങള്‍ കാണിക്കുന്നു.
SecurityButtonMixedContentTooltipText = മുന്നറിയിപ്പ്: തിരിച്ചറിയുവാന്‍ സാധ്യമല്ലാത്ത ഉള്ളടക്കം അടങ്ങുന്നു.
Continue = തുടരുക 
