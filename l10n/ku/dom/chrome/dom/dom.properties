KillScriptTitle=Hişyarî: Scripta bêbersiv
KillScriptMessage=Dibe ku scripteke li ser vê rûpelê mijûl be, an jî hatibe rawestandin. Dikarî niha rawestînî an jî bidomînî ka dê script biqede an na..
KillScriptWithDebugMessage=Dibe ku skrîpteke vê rûpelê mijûl be an jî bersîvandinê dabe sekinandin. Dikarî niha skrîptê rawestînî, bisekinînî an jî bidomînî.
KillScriptLocation=Pirtûkxane: %S
StopScriptButton=Scriptê bisekinîne
DebugScriptButton=Skrîptê rawestîne
WaitForScriptButton=Bidomîne
DontAskAgain=Careke din nepirse
JSURLLoadBlockedWarning=Hewldaneke barkirina javascript 'ê\: Ji hêla rêvebira ewlekariyê ya URL 'ê ya makîneyeke ku naverok nîşan dide ya di paceyekê de hate astenkirin.
WindowCloseBlockedWarning=Paceyên ku ji hêla skrîptê ve venabin, dibe ku nikaribin paceyan bigirin.
OnBeforeUnloadTitle=Ji dil dixwazî?
OnBeforeUnloadMessage=Ev rûpel ji te dipirse ka dixwazî jê derkevî - dibe ku daneya tu ketiyê nehatibe tomarkirin.
OnBeforeUnloadStayButton=Di rûpelê de bimîne
OnBeforeUnloadLeaveButton=Ji rûpelê derkeve
DocumentAllUsed=Taybetmendiya documenta .all a derveyî standardan hat bikaranîn. Ji kerema xwe fonksiyona document.getElementById() ku li gorî standardê W3C 'ê ye bikar bîne.
GlobalScopeElementReference=Element ji hêla ID/NAME ve di qata giştî de hat referasnkirin. Dêvla wê ve document.getElementById() a  standard a W3C bi kar bîne.
UseOfCaptureEventsWarning=Bikaranîna  captureEvents() 'ê bû sedemê windakirina nirxê, li buga 330494 binihêre.
UseOfReleaseEventsWarning=Bikaranîna  releaseEvents() 'ê bû sedemê windakirina nirxê, li buga 330494 binihêre.
UseOfRouteEventWarning=Bikaranîna  routeEvent() 'ê bû sedemê windakirina nirxê, li buga 330494 binihêre.
UseOfPreventBubbleWarning=Encam=%S, bikaranîna  preventBubble() 'ê bû sedemê windakirina nirxê. Dêvla wê ve  W3C standard stopPropagation() bi kar bîne.
UseOfPreventCaptureWarning=Encam=%S, bikaranîna  preventCapture() 'ê bû sedemê windakirina nirxê. Dêvla wê ve  W3C standard stopPropagation() bi kar bîne.
UseOfDOM3LoadMethodWarning=Bikarhênerê Document.load() hat redkirin. Ji bo biliindkirina codê, objeya DOM XMLHttpRequestê bi kar bîne. Ji bo alîkariya zêdetir https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: teşebuseke bicîkirina strokeStyle an jî fillStyle ji bo nirxê êdî ne rêzik e, CanvasGradientek an jî CanvasPatternek hate astenkirin.
EmptyGetElementByIdParam=Rêzika vala getElementById() derbas kir.
LowMemoryTitle=Hişyarî: Bîr tije ye
LowMemoryMessage=Skrîpteke di vê rûpelê de ji ber kêmbûna bîrê hat sekinandin.
SpeculationFailed=Dareke hevnegirtî bikaranîna çalakiyeke daneyên ji veçirandina torê ya document.write() nivîsand. Ji bo zêdetir agahî https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Bangeke ji bo document.write() ji hêla barkirineke-nehevdem a skrîpteke navxweyî ve hate astenkirin.
FormValidationTextTooLong=Ji kerema xwe re vê nivîsê bi qasî %S curenivîsan an jî zêdetir kin bike (tu niha %S curenivîsan bi kar tînî).
FormValidationValueMissing=Tika ye vê qadê dagire.
FormValidationCheckboxMissing=Eger dixwazî bidomînî, tika ye vê qutîkê nîşan bike.
FormValidationRadioMissing=Tika ye yek ji van vebijêrkan hilbijêre.
FormValidationFileMissing=Tika ye pelekî hilbijêre.
FormValidationSelectMissing=Tika ye ji lîsteyê parçeyekê hilbijêre.
FormValidationInvalidEmail=Tika ye navnîşaneke epeyamê binivîse.
FormValidationInvalidURL=Tika ye URLyekê binivîse.
FormValidationPatternMismatch=Tika ye li formata pêwîst bîne.
