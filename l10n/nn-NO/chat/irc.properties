# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;handling å utføre&gt;: Utfør ei handling.
command.ctcp=%S &lt;kallenamn&gt; &lt;msg&gt;: Sender ei CTCP-melding til kallenamnet.
command.chanserv=%S &lt;kommando&gt;: Sender ein kommando til ChanServ.
command.deop=%S &lt;kallenamn1&gt;[,&lt;kallenamn2&gt;]*: Fjern kanaloperatørstatus frå nokon. Du må vere kanaloperatør for å gjere dette.
command.devoice=%S &lt;kallenamn1&gt;[,&lt;kallenamn2&gt;]*: Fjern voice-status i kanalen frå somme, slik at dei blir forhindra å prate i kanalen dersom han er moderert (+m). Du må vere kanaloperatør for å gjere dette.
command.invite=%S &lt;kallenamn&gt; [&lt;rom&gt;]: Inviter nokon til å bli med deg inn i den spesifiserte kanalen, eller gjeldande kanal.
command.join=%S &lt;rom1&gt;[,&lt;rom2&gt;]* [&lt;nøkkel1&gt;[,&lt;nøkkel2&gt;]*]: Skriv inn ein eller fleire kanalar, og valfritt spesifiser ein kanalnøkkel for kvar av dei dersom det er påkravd.
command.kick=%S &lt;kallenamn&gt; [&lt;melding&gt;]: Fjern nokre frå ein kanal. Du må vere kanaloperatør for å gjere dette.
command.list=%S: Viser ei liste over alle praterom på dette nettverket. Åtvaring, nokre tenarar vil kople deg frå dersom du prøver dette.
command.memoserv=%S &lt;kommando&gt;: Send ein kommando til MemoServ.
command.mode=%S (&lt;kallenamn&gt;|&lt;kanal&gt;) (+|-)&lt;ny modus&gt;: Sett eller fjern kanal- eller brukarmodus.
command.msg=%S &lt;kallenamn&gt; &lt;melding&gt;: Send ei privat melding til ein brukar (i stadenfor ein kanal).
command.nick=%S &lt;nytt kallenamn&gt;: Endre kallenamnet ditt.
command.nickserv=%S &lt;kommando&gt;: Send ein kommando til NickServ.
command.notice=%S &lt;mål&gt; &lt;melding&gt;: Send ein notis til ein brukar eller kanal.
command.op=%S &lt;kallenamn1&gt;[,&lt;kallenamn2&gt;]*: Gje kanaloperatørstatus til nokon. Du må vere kanaloperatør for å gjere dette.
command.operserv=%S &lt;kommando&gt;: Send ein kommando til OperServ.
command.part=%S [melding]: Forlat den noverande kanalen, valfritt med ei melding.
command.ping=%S [&lt;kallenamn&gt;]: Spør om kor mykje tidsforseinking ein brukar (eller tenaren, om ingen er spesifisert) har.
command.quit=%S &lt;melding&gt;: Koplar frå tenaren, valfritt med ei melding.
command.quote=%S &lt;kommando&gt;: Sender ein rå-kommando til tenaren.
command.time=%S: Viser gjeldande lokal tid på IRC-tenaren.
command.topic=%S [&lt;nytt emne&gt;]: Vis eller endre kanalemnet.
command.umode=%S (+|-)&lt;ny modus&gt;: Sett eller fjern ein brukarmodus.
command.version=%S &lt;kallenamn&gt;: Forespør kva klientversjon ein brukar har.
command.voice=%S &lt;kallenamn1&gt;[,&lt;kallenamn2&gt;]*: Gje kanal-voicestatus til nokon. Du må vere kanaloperatør for å gjere dette.
command.wallops=%S &lt;melding&gt;: Dersom du ikkje veit kva dette er, kan du sannsynlegvis ikkje bruke det (sender ein kommando til alle tilkopla med flagget +w, og alle operatørar på tenaren.
command.whois=%S &lt;nick&gt;: Hent info om ein brukar.
command.whowas=%S &lt;kallenamn&gt;: Hent info om ein brukar som har logga av.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] kopla til rommet.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=Du vart sparka av %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S vart sparka av %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the nickname of the user whose mode was changed, %2$S is the new
#    mode and %3$S is who set the mode.
message.mode=modus (%1$S %2$S) av %3$S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S er no kjend som %2$S.
#    %S is your new nick.
message.nick.you=Du er no kjend som %S.
#    The paramter is the message.parted.reason, if a part message is given.
message.parted.you=Du har forlate rommet (Part%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S har forlate rommet (Part%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S har forlate rommet (Avslutta%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the user who changed the topic, %2$S is the new topic.
message.topicChanged=%1$S har endra emne til: %2$S.
#    %1$S is the user who cleared the topic.
message.topicCleared=%1$S har fjerna emnet.
#    %1$S is the conversation name, %2$S is the topic.
message.topic=Emnet for %1$S er: %2$S.
#    %S is the conversation name.
message.topicNotSet=Emne er ikkje valt for %S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S vart invitert til %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S vart tilkalla.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=WHOIS informasjon for %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S er fråkopla. WHOWAS-informasjon for %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S er eit ukjend kallenamn.

