MissingOverlay=Klarte ikkje å laste overlay frå %1$S.
PINotInProlog=<?%1$S?> prosesseringsinstruksjon har ingen effekt utanfor prologen lenger (sjå bug 360119).
NeededToWrapXUL=XUL-boksen for %1$S-elementet inneheld eit innbunde %2$S-element, som tvang alle dess barn til å verte innbundne i ei blokk.
NeededToWrapXULInlineBox=XUL-boksen for %1$S-eleentet inneheld eit innbunde %2$S barn, som tvang alle barna til å verte wrappa i ei blokk. Dette kan ofte rettast på ved å byte ut "display: -moz-inline-box" med "display: -moz-inline-box; display: inline-block".
