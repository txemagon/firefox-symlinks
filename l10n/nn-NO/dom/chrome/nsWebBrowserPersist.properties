readError=Klarte ikkje å lagre %S fordi kjeldefila ikkje kunne lesast. Prøv igjen, eller kontakt tenar-administratoren.
writeError=Klarte ikkje å lagre %S fordi ein ukjend feil oppsto. Prøv å lagre ein annan stad.
launchError=Klarte ikkje å opne %S, fordi ein ukjend feil oppsto. Prøv å lagre fila først, og deretter opne ho.
diskFull=Det er ikkje nok ledig diskplass for å lagre %S.\n\nFjern unødvendige filer frå harddisken og prøv på nytt, eller lagre ein annan stad.
readOnly=Klarte ikkje å lagre %S fordi disken, mappa eller fila er skriveverna. Gjer disken skrivbar og prøv igjen, eller vel ein annan stad.
accessError=Klarte ikkje å lagre %S fordi du ikkje kan endre innhaldet i den mappa.\n\nEndre eigenskapane for mappa og prøv igjen, eller lagre ein annan stad.

helperAppNotFound=Klarte ikkje å opne %S fordi det tilhøyrande hjelpeprogrammet ikkje finst. Endre filassosiasjonane i innstillingane.
noMemory=Det er ikkje nok minne til å fullføre operasjonen du førespurde.\n\nLat att nokre program og prøv igjen.
title=Lastar ned %S
fileAlreadyExistsError=Klarte ikkje å lagre %S fordi det allereie finst ei fil med same namnet som '_filer'-katalogen.\n\nPrøv å lagre til ein annan katalog.
fileNameTooLongError=Klarte ikkje lagre %S fordi filnamnet var for langt.\n\nPrøv å lagre som eit kortare filnamn.
