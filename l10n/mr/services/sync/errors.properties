error.login.reason.network    = सर्व्हरशी जोडणी करण्यास अपयशी
#error.login.reason.synckey    = चुकीचे सिंक कि
# error.login.reason.password is deprecated.
# error.login.reason.password   = चुकीचे वापरकर्तानाव किंवा पासवर्ड
error.login.reason.account    = चुकीचे खाते नाव किंवा पासवर्ड
#error.login.reason.no_password= वापरण्याजोगी साठवलेले पासवर्ड आढळले नाही
#error.login.reason.no_synckey = वापरण्याजोगी साठवलेले सिंक कि आढळले नाही
error.login.reason.server     = सर्व्हर चुकीच्या प्रकारे संरचीत केले

error.sync.failed_partial     = एक किंवा अधिक डाटा प्रकारशी ताळमेळ करणे शक्य नाही

invalid-captcha = चुकीचे शब्द, पुन्हा प्रयत्न करा
weak-password   = मजबूत पासवर्डचा वापर करा

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = अपरिचीत त्रुटी

#change.synckey.sameAsSyncKey    = नवीन सिंक कि तुमच्या सिंक किप्रमाणे समान असणे शक्य नाही
#change.synckey.sameAsPassword   = सिंक कि तुमच्या पासवर्डप्रमाणे समान असणे शक्य नाही
#change.synckey.sameAsUsername   = सिंक कि तुमच्या वापरकर्ता नावप्रमाणे समान असणे शक्य नाही
#change.synckey.sameAsEmail      = सिंक कि तुमच्या ईमेल पत्त्याप्रमाणे समान असणे शक्य नाही
#change.synckey.tooShort         = दिलेली सिंक कि खूपच छोटी आहे

#change.password.pwSameAsSyncKey      = पासवर्ड तुमच्या सिंक किसह जुळत नाही
change.password.pwSameAsPassword     = पासवर्ड सध्या पासवर्डशी जुळत नाही
change.password.pwSameAsUsername     = पासवर्ड तुमच्या वापरकर्ता नावशी जुळत नाही
change.password.pwSameAsEmail        = पासवर्ड तुमच्या ईमेल पत्त्याशी जुळत नाही
change.password.mismatch             = दिलेले पासवर्डस् जुळत नाही
change.password.tooShort             = दिलेले पासवर्ड खूपच छोटे आहे

error.login.reason.no_username  = खाते नाव आढळले नाही
error.login.reason.no_password2 = पासवर्ड आढळले नाही
error.login.reason.no_recoverykey= वापरण्याजोगी साठवलेली पुनःप्राप्ति कि आढळली नाही
error.login.reason.recoverykey  = चुकिची पुनःप्राप्ति कि
error.sync.reason.serverMaintenance = फायरफॉक्स सिंक सर्व्हर दुरुस्ती सुरू आहे, सिंकिंग स्वयंरित्या सुरू होईल.

