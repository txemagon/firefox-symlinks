Title=सुरक्षा सावधानता
MixedContentMessage=तुम्ही एका कुटलिपी पानाकरता विनंती केली आहे ज्यात कुटलिपी माहिती नाही. ह्या पानावर दिसणारी किंवा प्रविष्ट करण्यालायक माहिती अशी आहे जी तिसऱ्या पक्षाकडून वाचल्या जाऊ शकते.
LeaveSecureMessage=आपण कुटलिपी पान सोडून जाणार आहे. आतापासुन तुम्हच्या तर्फे पाठविल्यागेलेली किंवा तुम्हाला प्राप्त झालेली माहिती तिसऱ्या पक्षाकडून वाचल्या जाऊ शकते.
EnterSecureMessage=तुम्ही एका कुटलिपी पानाकरता विनंती केली आहे. संकेत स्थळाने स्वतःस अचुक ओळखले, व ह्या पानावर दिसणारी किंवा प्रविष्ट करण्यालायक माहिती तिसऱ्या पक्षाकडून वाचल्या जाऊ शकत नाही.
WeakSecureMessage=कमी-दर्जा कुटलिपी पानास आपण विनंती केली आहे. संकेत स्थळाने स्वतःस अचुक ओळखले, पण ह्या पानावर दिसणारी किंवा प्रविष्ट करण्यालायक माहिती तिसऱ्या पक्षाकडून वाचल्या जाऊ शकत नाही.
PostToInsecureFromSecureMessage=जरी हे पान कुटलिपीक असेल, तरी तुम्ही विनाकुटलिपी जुळवणीवरील प्रविष्ट केलेली माहिती तिसऱ्या पक्षाकडून वाचल्या जाऊ शकते.##तुम्हाला ही माहिती नक्की पुढे पाठवायची?##
PostToInsecureFromInsecureMessage=तुम्ही विनाकुटलिपी जुळवणीवर माहिती प्रविष्ट केली आहे व तिसऱ्या पक्षाकडून वाचल्या जाऊ शकते.##तुम्हाला ही माहिती नक्की पुढे पाठवायची?##
MixedContentShowAgain=ते कुटलिपी पान ज्यात कुटलिपी माहिती समाविष्ट नाही असे पान पहातेवेळी मला सावध करा.
LeaveSecureShowAgain=कुटलिपी पान सोडून विनाकुटलिपी पानाकरता जातेवेळी मला सावध करा.
EnterSecureShowAgain=कुटलिपी पान सोडून जातेवेळली मला सावध करा.
WeakSecureShowAgain=कमी-दर्जा कुटलिपी पहातेवेळी मला सावध करा.
PostToInsecureFromInsecureShowAgain=विनाकुटलिपी माहिती सादर करतेवेळी मला सावध करा.
SecurityButtonTooltipText=चालू पानासंबंधी सुरक्षाविषयक माहिती दर्शवितो
Continue=पुढे चला
SecurityButtonMixedContentTooltipText=सावधान: अधिप्रमाणित मजकुर समाविष्टीत आहे
